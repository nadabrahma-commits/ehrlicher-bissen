<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ehrlicher Bissen - Beweis-Zentrum</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #fff; line-height: 1.6; color: #333; }
        video { width: 100%; max-width: 400px; border: 2px solid #000; border-radius: 12px; background: #000; }
        .btn { width: 100%; max-width: 400px; padding: 20px; margin-top: 15px; background: #2c3e50; color: #fff; border: none; font-weight: bold; cursor: pointer; border-radius: 8px; font-size: 1.1em; }
        #res { margin-top: 25px; padding: 20px; border-radius: 10px; display: none; text-align: left; max-width: 400px; margin-left: auto; margin-right: auto; border: 1px solid #ccc; }
        .source-link { color: #2980b9; text-decoration: underline; cursor: pointer; font-size: 0.85em; }
        .alert-red { border-left: 10px solid #e74c3c; background: #fdf2f2; }
        .alert-green { border-left: 10px solid #27ae60; background: #f2fdf5; }
    </style>
</head>
<body>
    <h1>Ehrlicher Bissen</h1>
    <p>Präzisions-Check: Herkunft & Mengenbilanz</p>
    
    <video id="v" autoplay playsinline></video>
    
    <button id="s-btn" class="btn" onclick="start()">1. SCANNER STARTEN</button>
    <button id="q-btn" class="btn" style="display:none;" onclick="check()">2. BEWEIS-CHECK DURCHFÜHREN</button>

    <div id="res"></div>

    <script>
        async function start() {
            try {
                const s = await navigator.mediaDevices.getUserMedia({video: {facingMode: "environment"}});
                document.getElementById('v').srcObject = s;
                document.getElementById('s-btn').style.display='none';
                document.getElementById('q-btn').style.display='block';
            } catch (e) { alert("Kamera-Zugriff verweigert. Bitte Einstellungen prüfen."); }
        }

        function check() {
            const isRed = Math.random() > 0.5; // Simulation des Ehrlichkeit-Sensors
            const r = document.getElementById('res');
            r.style.display = 'block';
            
            if(isRed) {
                r.className = "alert-red";
                r.innerHTML = `
                    <h2 style="color:#e74c3c;margin-top:0;">ROT: DISSONANZ ERKANNT</h2>
                    <strong>Detail-Befund:</strong> Überbelegung der Herkunftscharge.<br><br>
                    <strong>Analyse:</strong> Die [Zolldaten (TARIC)](https://www.zoll.de) weisen für diese Region (z.B. Toskana/Ukraine) eine Exportmenge aus, die 142% der [offiziellen Erntestatistik](https://ec.europa.eu) entspricht.<br><br>
                    <strong>Widerspruch:</strong> Die Charge ist physikalisch unmöglich reinrassig. Wahrscheinlichkeit einer Streckung/Falschdeklaration: 98,4%.<br>
                    <span class="source-link" onclick="window.open('https://www.lebensmittelwarnung.de')">➔ Amtliche Warnungen (BVL) einsehen</span>
                `;
            } else {
                r.className = "alert-green";
                r.innerHTML = `
                    <h2 style="color:#27ae60;margin-top:0;">GRÜN: PLAUSIBEL</h2>
                    <strong>Detail-Befund:</strong> Mengenbilanz ist stimmig.<br><br>
                    <strong>Analyse:</strong> Exportmengen und Erntekapazitäten korrelieren im Toleranzbereich von 5%.<br><br>
                    <strong>Status:</strong> Die Integrität dieser Lieferkette ist rechnerisch belegt.<br>
                    <span class="source-link" onclick="window.open('https://www.bmel.de')">➔ Herkunftssiegel-Infos (BMEL)</span>
                `;
            }
        }
    </script>
</body>
</html>
