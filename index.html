<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ehrlicher Bissen - Beweiskette</title>
    <!-- FIX 1: Vollst√§ndiger Pfad zur Scanner-Library -->
    <script src="https://unpkg.com"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #f4f7f6; color: #2c3e50; margin: 0; }
        .container { max-width: 450px; margin: auto; background: white; padding: 20px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); min-height: 500px; }
        h1 { font-size: 1.6em; margin-bottom: 25px; font-weight: bold; }
        
        #home-screen { display: block; margin-top: 30px; }
        .menu-btn { width: 100%; padding: 20px; margin-bottom: 15px; border: none; border-radius: 15px; font-weight: bold; cursor: pointer; font-size: 1.1em; }
        .btn-scan { background: #2c3e50; color: white; }
        .btn-manual { background: #ffffff; color: #2c3e50; border: 2px solid #2c3e50; }

        /* FIX 2: Sichtbarer Bereich f√ºr den Scanner */
        #reader-area { display: none; width: 100%; }
        #reader { width: 100%; min-height: 350px; border-radius: 20px; border: 3px solid #2c3e50; overflow: hidden; background: #000; position: relative; }
        
        #res { margin-top: 20px; padding: 25px; border-radius: 20px; display: none; text-align: left; line-height: 1.5; color: white; font-weight: bold; }
        .status-header { font-size: 1.2em; text-transform: uppercase; border-bottom: 1px solid rgba(255,255,255,0.3); padding-bottom: 8px; margin-bottom: 10px; }

        #manual-input-area { display: none; margin-top: 20px; }
        #barcode-field { width: 90%; padding: 15px; border-radius: 12px; border: 2px solid #bdc3c7; font-size: 1.3em; text-align: center; margin-bottom: 15px; }
        .btn-action { width: 100%; padding: 18px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-back { background: #ecf0f1; color: #7f8c8d; }
    </style>
</head>
<body>

<div class="container">
    <h1>Ehrlicher Bissen</h1>

    <!-- STARTSEITE -->
    <div id="home-screen">
        <button class="menu-btn btn-scan" onclick="activateScanner()">üì∑ BARCODE SCANNEN</button>
        <button class="menu-btn btn-manual" onclick="activateManual()">‚å®Ô∏è MANUELLE EINGABE</button>
    </div>

    <!-- SCANNER BEREICH -->
    <div id="reader-area">
        <div id="reader"></div>
        <button class="btn-action btn-back" onclick="location.reload()">‚ùå ABBRECHEN</button>
    </div>

    <!-- MANUELLER BEREICH -->
    <div id="manual-input-area">
        <input type="number" id="barcode-field" placeholder="EAN / GTIN Code" inputmode="numeric">
        <button class="menu-btn btn-scan" onclick="checkData(document.getElementById('barcode-field').value)">üîç DATEN ABFRAGEN</button>
        <button class="btn-action btn-back" onclick="location.reload()">‚ùå ZUR√úCK</button>
    </div>

    <!-- ERGEBNIS -->
    <div id="res"></div>
    <button id="r-btn" class="btn-action" style="display:none; background:#2c3e50; color:white;" onclick="location.reload()">üè† NEUE PR√úFUNG</button>
</div>

<script>
    let html5QrCode; // Globaler Scanner-Speicher
    const resBox = document.getElementById("res");

    function activateScanner() {
        document.getElementById("home-screen").style.display = "none";
        document.getElementById("reader-area").style.display = "block";
        
        // Initialisierung erst, wenn das Div sichtbar ist
        if (!html5QrCode) {
            html5QrCode = new Html5Qrcode("reader");
        }

        // FIX 3: Timeout gegen Black Screen
        setTimeout(() => {
            const config = { fps: 20, qrbox: { width: 250, height: 180 }, aspectRatio: 1.0 };
            html5QrCode.start({ facingMode: "environment" }, config, (decodedText) => {
                html5QrCode.stop().then(() => {
                    document.getElementById("reader-area").style.display = "none";
                    checkData(decodedText);
                });
            }).catch(err => { 
                console.error("Kamera-Fehler:", err);
                alert("Kamera-Zugriff verweigert oder kein HTTPS.");
            });
        }, 500); 
    }

    function activateManual() {
        document.getElementById("home-screen").style.display = "none";
        document.getElementById("manual-input-area").style.display = "block";
        setTimeout(() => document.getElementById("barcode-field").focus(), 100);
    }

    async function checkData(code) {
        if(!code) return;
        document.getElementById("manual-input-area").style.display = "none";
        document.getElementById("reader-area").style.display = "none";
        resBox.style.display = "block";
        resBox.style.background = "#34495e";
        resBox.style.color = "white";
        resBox.innerHTML = "üõ†Ô∏è ANALYSE L√ÑUFT...";

        try {
            // FIX 4: Korrekte URL-Syntax mit $ und AllOrigins-Proxy
            const target = `https://world.openfoodfacts.org{code}.json`;
            const proxyUrl = `https://api.allorigins.win{encodeURIComponent(target)}`;
            
            const response = await fetch(proxyUrl);
            if (!response.ok) throw new Error("Netzwerkfehler");
            
            const proxyData = await response.json();
            const data = JSON.parse(proxyData.contents);

            if (data.product) {
                const p = data.product;
                const origins = (p.origins || p.countries || "Unbekannt").toLowerCase();
                const tags = (p.categories_tags || []).join(" ").toLowerCase();
                
                // Beweisketten-Logik
                const isNonEU = origins.includes("non-eu") || (!origins.includes("germany") && !origins.includes("deutschland") && !origins.includes("eu"));
                const isCritical = tags.includes("honey") || tags.includes("honig") || code.startsWith("0409") || code.startsWith("1509");
                
                let color = "#27ae60"; 
                let head = "üü¢ KONFORM";
                let desc = "Beweiskette geschlossen. Register verifiziert.";

                if (isNonEU) { color = "#e67e22"; head = "üü° UNGEWISS (IMPORT)"; desc = "Herkunft au√üerhalb EU. Zollpr√ºfung empfohlen."; }
                if (isCritical) { color = "#e74c3c"; head = "üî¥ DISSONANZ"; desc = "Kritische Merkmale detektiert."; }

                resBox.style.background = color;
                resBox.innerHTML = `
                    <div class="status-header">${head}</div>
                    <small>${desc}</small><hr style="opacity:0.3;">
                    Produkt: ${p.product_name || 'N/A'}<br>
                    Marke: ${p.brands || 'N/A'}<br>
                    Herkunft: ${p.origins || 'Register-Check...'}<br>
                    <br>
                    <small>üõÇ TARIC: HS-${code.substring(0,4)} | üïí ${new Date().toLocaleString('de-DE')}</small>
                `;
            } else { throw Error(); }
        } catch (e) {
            resBox.style.background = "#f1c40f"; resBox.style.color = "#000";
            resBox.innerHTML = `<div class="status-header">üü° SCHATTENWARE</div>Keine Beweiskette verf√ºgbar.<br>ID: ${code}`;
        }
        document.getElementById("r-btn").style.display = "block";
    }
</script>
</body>
</html>
