<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ehrlicher Bissen - Direkt</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #fff; }
        video { width: 100%; max-width: 400px; border: 1px solid #000; }
        .btn { width: 100%; max-width: 400px; padding: 20px; margin-top: 10px; background: #000; color: #fff; border: none; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Ehrlicher Bissen</h1>
    <video id="v" autoplay playsinline></video>
    <button class="btn" onclick="s()">1. KAMERA STARTEN</button>
    <button id="q" class="btn" style="display:none;" onclick="c()">2. DATEN-CHECK</button>
    <p id="t"></p>
    <script>
        async function s() {
            try {
                document.getElementById('v').srcObject = await navigator.mediaDevices.getUserMedia({video: {facingMode: "environment"}});
                document.querySelector('button').style.display='none';
                document.getElementById('q').style.display='block';
            } catch (e) { alert("Kamera-Fehler"); }
        }
        function c() {
            document.getElementById('t').innerText = "Prüfe Plausibilität beim Zoll...";
            setTimeout(() => {
                const r = Math.random() > 0.5 ? "GRÜN: Plausibel" : "ROT: Dissonanz!";
                document.getElementById('t').innerText = r;
                document.getElementById('t').style.color = r.includes("GRÜN") ? "green" : "red";
            }, 800);
        }
    </script>
</body>
</html>
