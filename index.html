<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ehrlicher Bissen - Ebene 1</title>
    <script src="https://unpkg.com"></script>
    <style>
        body { font-family: sans-serif; margin: 0; background: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .app-container { width: 90%; max-width: 400px; background: #fff; border-radius: 30px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); position: relative; }
        h1 { font-size: 1.5em; margin: 0; color: #2c3e50; text-align: center; }
        p { opacity: 0.6; margin-bottom: 20px; font-size: 0.9em; text-align: center; }

        /* GUCKLOCH */
        #reader-wrapper { width: 100%; height: 250px; background: #000; border-radius: 20px; overflow: hidden; border: 3px solid #2c3e50; position: relative; }
        #reader { width: 100% !important; height: 100% !important; }
        #reader video { object-fit: cover !important; width:100%; height:100%; }

        /* CONTROLS */
        .controls { margin-top: 20px; }
        .btn-main { width: 100%; padding: 18px; border-radius: 15px; border: none; font-weight: bold; font-size: 1em; cursor: pointer; background: #2c3e50; color: #fff; margin-bottom: 10px; }
        input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #ccc; font-size: 1.1em; text-align: center; margin-bottom: 10px; box-sizing: border-box; }

        /* ERGEBNIS */
        #res { display: none; position: absolute; top:0; left:0; width:100%; height:100%; background:#fff; z-index:100; padding:20px; box-sizing:border-box; border-radius: 30px; }
    </style>
</head>
<body>

<div class="app-container">
    <h1>Ehrlicher Bissen</h1>
    <p>Ebene 1: Beweissicherung</p>

    <div id="reader-wrapper">
        <div id="reader"></div>
    </div>

    <div class="controls" id="ui-main">
        <!-- BEST√úCKTER BUTTON 1 -->
        <button class="btn-main" id="scan-btn" onclick="activateScan()">üì∑ SCAN STARTEN</button>
        
        <div style="border-top: 1px solid #eee; padding-top: 15px;">
            <input type="number" id="manual-code" placeholder="Code manuell..." inputmode="numeric">
            <!-- BEST√úCKTER BUTTON 2 -->
            <button class="btn-main" style="background:#7f8c8d;" onclick="runCheck(document.getElementById('manual-code').value)">üîç MANUELL PR√úFEN</button>
        </div>
    </div>

    <div id="res"></div>
</div>

<script>
    let html5QrCode = null;

    // AUTOMATISCHER HARDWARE-CHECK (Weckt die Kamera)
    window.addEventListener('load', async () => {
        html5QrCode = new Html5Qrcode("reader");
        // Android-Trick: Kurzer Ping an die Kamera-Liste
        Html5Qrcode.getCameras().then(devices => {
            console.log("Hardware bereit.");
        }).catch(err => console.log("Warte auf Interaktion."));
    });

    async function activateScan() {
    const btn = document.getElementById("scan-btn");
    const readerDiv = document.getElementById("reader");
    
    btn.innerText = "‚åõ HARDWARE-CHECK...";
    btn.style.background = "#e67e22";

    try {
        // Falls eine alte Instanz existiert: Versuchen zu l√∂schen
        if (window.html5QrCode) {
            await window.html5QrCode.stop().catch(() => {});
            await window.html5QrCode.clear().catch(() => {});
        }

        // NEU INITIALISIEREN direkt beim Klick
        window.html5QrCode = new Html5Qrcode("reader");
        
        const config = { 
            fps: 15, 
            qrbox: { width: 220, height: 150 },
            aspectRatio: 1.0 
        };

        await window.html5QrCode.start(
            { facingMode: "environment" }, 
            config,
            (text) => { 
                if (navigator.vibrate) navigator.vibrate(100);
                // Stoppen und Ergebnis zeigen
                window.html5QrCode.stop().then(() => {
                    runCheck(text); 
                });
            }
        );
        
        btn.innerText = "üîç SCAN L√ÑUFT...";
        btn.style.background = "#27ae60";

    } catch (err) {
        console.error("VETO:", err);
        alert("KAMERA-FEHLER: " + err);
        btn.innerText = "üì∑ SCAN NEU STARTEN";
        btn.style.background = "#c0392b";
    }
}

    async function runCheck(code) {
        if(!code) return;
        const resBox = document.getElementById("res");
        resBox.style.display = "block";
        resBox.innerHTML = `<div style="padding:20px; background:#34495e; color:#fff; border-radius:20px;">ANALYSE: ${code}...</div>`;

        // Hier folgt die 5-S√§ulen-Abfrage (Honig, √ñl, etc.)
        try {
            const target = `https://world.openfoodfacts.org{code}.json`;
            const proxy = `https://api.allorigins.win{encodeURIComponent(target)}`;
            const response = await fetch(proxy);
            const json = await response.json();
            const data = JSON.parse(json.contents);

            if (data.product) {
                const p = data.product;
                const isSaeule = (code.startsWith("0409") || code.startsWith("1509") || code.startsWith("1901") || code.startsWith("0901") || code.startsWith("1905"));
                
                resBox.innerHTML = `
                    <div style="padding:25px; border-radius:20px; background:${isSaeule ? '#e74c3c' : '#27ae60'}; color:#fff; height:100%;">
                        <h2 style="margin-top:0;">${isSaeule ? 'üî¥ PR√úFPFLICHTIG' : 'üü¢ KONFORM'}</h2>
                        <p style="color:#fff; opacity:1;"><strong>PRODUKT:</strong> ${p.product_name || 'N/A'}</p>
                        <p style="color:#fff; opacity:1;"><strong>S√ÑULE:</strong> ${isSaeule ? 'Beweissicherung' : 'Standard'}</p>
                        <button class="btn-main" style="background:#fff; color:#2c3e50; margin-top:20px;" onclick="location.reload()">üè† NEU STARTEN</button>
                    </div>`;
            } else { throw "404"; }
        } catch (e) {
            resBox.innerHTML = `<div style="padding:25px; border-radius:20px; background:#f1c40f; color:#000;"><h2>üü° SCHATTENWARE</h2>Keine Beweiskette.<br><button class="btn-main" onclick="location.reload()">ZUR√úCK</button></div>`;
        }
    }
</script>
</body>
</html>
