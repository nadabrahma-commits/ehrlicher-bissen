<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ehrlicher Bissen - Ebene 1</title>
    <script src="https://unpkg.com"></script>
    <style>
        body { font-family: sans-serif; text-align: center; margin: 0; background: #f4f4f4; padding: 20px; }
        .app-container { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .btn-main { width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 1em; background: #2c3e50; color: #fff; }
        #reader { width: 100%; min-height: 250px; background: #000; border-radius: 15px; display: none; }
        #res { display: none; padding: 20px; border-radius: 15px; margin-top: 20px; color: #fff; text-align: left; }
        input { width: 90%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #ccc; font-size: 1.1em; text-align: center; }
    </style>
</head>
<body>

<div class="app-container">
    <h1>Ehrlicher Bissen</h1>
    
    <div id="ui-main">
        <button class="btn-main" onclick="startScan()">üì∑ BARCODE SCANNEN</button>
        <hr>
        <input type="number" id="barcode-in" placeholder="Code manuell...">
        <button class="btn-main" style="background:#7f8c8d;" onclick="runCheck(document.getElementById('barcode-in').value)">üîç PR√úFEN</button>
    </div>

    <div id="reader"></div>
    <div id="res"></div>
    
    <button id="reset-btn" class="btn-main" style="display:none; background:#34495e;" onclick="location.reload()">üè† NEU STARTEN</button>
</div>

<script>
    let scanner = null;

    async function startScan() {
        document.getElementById('ui-main').style.display = 'none';
        document.getElementById('reader').style.display = 'block';
        
        scanner = new Html5Qrcode("reader");
        try {
            await scanner.start(
                { facingMode: "environment" }, 
                { fps: 10, qrbox: 250 },
                (text) => { 
                    scanner.stop();
                    runCheck(text); 
                }
            );
        } catch (err) {
            alert("Kamera-Veto: " + err);
            location.reload();
        }
    }

    async function runCheck(code) {
        if(!code) return;
        const resBox = document.getElementById('res');
        document.getElementById('ui-main').style.display = 'none';
        document.getElementById('reader').style.display = 'none';
        resBox.style.display = 'block';
        resBox.style.background = '#34495e';
        resBox.innerHTML = "ANALYSE: " + code;

        try {
            const response = await fetch(`https://api.allorigins.win{encodeURIComponent('https://world.openfoodfacts.org')}`);
            const json = await response.json();
            const data = JSON.parse(json.contents);

            if (data.product) {
                const p = data.product;
                const isSaeule = code.startsWith("0409") || code.startsWith("1509") || code.startsWith("0901");
                resBox.style.background = isSaeule ? "#e74c3c" : "#27ae60";
                resBox.innerHTML = `<strong>${isSaeule ? 'üî¥ PR√úFPFLICHTIG' : 'üü¢ KONFORM'}</strong><br>PRODUKT: ${p.product_name || 'N/A'}<br>HERKUNFT: ${p.origins || 'Unbekannt'}`;
            } else { throw "404"; }
        } catch (e) {
            resBox.style.background = "#f1c40f";
            resBox.innerHTML = "<strong>üü° SCHATTENWARE</strong><br>Keine Daten gefunden.";
        }
        document.getElementById('reset-btn').style.display = 'block';
    }
</script>
</body>
</html>
