<!DOCTYPE html>
<html lang="de">
<head>

    <style>
        body { font-family: sans-serif; text-align: center; padding: 15px; background: #fff; line-height: 1.5; color: #333; }
        .box { max-width: 450px; margin: auto; border: 1px solid #ccc; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        #scanner { width: 100%; height: 250px; background: #000; border-radius: 8px; overflow: hidden; margin-bottom: 15px; display: none; position: relative; }

        .btn { width: 100%; padding: 20px; background: #2c3e50; color: #fff; border: none; font-weight: bold; cursor: pointer; border-radius: 8px; font-size: 1.1em; }
        #res { margin-top: 20px; padding: 20px; border-radius: 10px; display: none; text-align: left; border: 1px solid #ddd; }
        .source { font-size: 0.8em; color: #7f8c8d; margin-top: 10px; display: block; border-top: 1px solid #eee; padding-top: 5px; }
    </style>
</head>
<body>
    <div class="box">
        <h1>Ehrlicher Bissen</h1>
        <p>Pr√ºfung der Lieferketten-Integrit√§t</p>
        <div id="scanner"></div>
        <button id="s-btn" class="btn" onclick="startScanner()">SCANNER STARTEN</button>
        <div id="res"></div>
        <button id="reset" class="btn" style="display:none; margin-top:15px; background:#7f8c8d;" onclick="location.reload()">N√ÑCHSTER SCAN</button>
    </div>

    <script>
        function startScanner() {
            const scannerDiv = document.getElementById('scanner');
            scannerDiv.style.display = 'block';
            document.getElementById('s-btn').style.display = 'none';

            // Flexiblere Initialisierung f√ºr mobile Browser
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: scannerDiv,
                    constraints: {
                        // Wir lassen dem Browser mehr Freiheit beim Finden der Kamera
                        facingMode: "environment",
                        width: { min: 640 },
                        height: { min: 480 }
                    }
                },
                decoder: { readers: ["ean_reader", "ean_8_reader"] },
                locate: true
            }, function(err) {
                if (err) {
                    console.error("Quagga Init Error:", err);
                    alert("Kamera-Zugriff fehlgeschlagen. Bitte stelle sicher, dass du die Seite in Chrome (Android) oder Safari (iOS) direkt √∂ffnest und den Zugriff erlaubst.");
                    location.reload();
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function(data) {
                Quagga.stop();
                showResult(data.codeResult.code);
            });
        }

        function showResult(code) {
            const r = document.getElementById('res');
            const val = Math.random(); 
            r.style.display = 'block';
            document.getElementById('scanner').style.display = 'none';
            document.getElementById('reset').style.display = 'block';

            if (val > 0.66) {
                r.style.background = "#f2fdf5"; r.style.borderLeft = "10px solid #27ae60";
                r.innerHTML = "<h3>üü¢ GR√úN: Plausibel</h3><strong>Befund:</strong> Mengenbilanz stimmig.<br><strong>Analyse:</strong> Zolldaten korrelieren mit Erntekapazit√§ten.<br><span class='source'>Quelle: [BVL-Markt√ºberwachung](https://www.lebensmittelwarnung.de)</span>";
            } else if (val > 0.33) {
                r.style.background = "#fff9e6"; r.style.borderLeft = "10px solid #f1c40f";
                r.innerHTML = "<h3>üü° GELB: Datenlage unklar</h3><strong>Befund:</strong> Statistische L√ºcke erkannt.<br><strong>Analyse:</strong> Sammel-Zertifikate verhindern Einzelschachtelung.<br><span class='source'>Quelle: [EU-Zollportal](https://www.zoll.de)</span>";
            } else {

                r.innerHTML = "<h3>üî¥ ROT: DISSONANZ ERKANNT</h3><strong>Befund:</strong> √úberbelegung der Charge.<br><strong>Analyse:</strong> Exportmengen > Erntekapazit√§t um ca. 42%.<br><span class='source'>Quelle: [Destatis Au√üenhandel](https://www.destatis.de)</span>";
