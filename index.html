<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ehrlicher Bissen - Beweissicherung</title>
    <script src="https://unpkg.com"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; padding: 20px; background: #f4f4f4; margin: 0; }
        .app-container { max-width: 450px; margin: auto; background: #fff; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); min-height: 550px; position: relative; overflow: hidden; }
        
        /* DER FIX: Landingpage als Layer √úBER dem Scanner */
        #landing-page { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 100; display: flex; flex-direction: column; justify-content: center; padding: 20px; box-sizing: border-box; }
        
        #reader { width: 100%; min-height: 350px; background: #000; border-radius: 20px; overflow: hidden; }
        
        /* UI Elemente */
        .btn-main { width: 90%; padding: 20px; margin: 10px auto; border: none; border-radius: 15px; font-weight: bold; cursor: pointer; font-size: 1.1em; display: block; }
        .btn-scan { background: #2c3e50; color: #fff; }
        .btn-manual { background: #fff; color: #2c3e50; border: 2px solid #2c3e50; }
        #manual-area, #res { display: none; padding: 20px; }
        #barcode-input { width: 85%; padding: 15px; border-radius: 10px; border: 2px solid #ccc; font-size: 1.2em; text-align: center; }
        #res { color: #fff; border-radius: 20px; text-align: left; }
    </style>
</head>
<body>

<div class="app-container">
    <h1>Ehrlicher Bissen</h1>

    <!-- Landingpage als Vorhang -->
    <div id="landing-page">
        <h2 style="margin-bottom:30px;">Beweissicherung</h2>
        <button class="btn-main btn-scan" onclick="startScanner()">üì∑ BARCODE SCANNEN</button>
        <button class="btn-main btn-manual" onclick="openManual()">‚å®Ô∏è MANUELL EINGEBEN</button>
    </div>

    <!-- Scanner ist im Hintergrund bereits "da" -->
    <div id="scanner-area">
        <div id="reader"></div>
        <button class="btn-main" style="background:#7f8c8d; color:#fff;" onclick="location.reload()">‚ùå ABBRECHEN</button>
    </div>

    <!-- Manuelle Eingabe -->
    <div id="manual-area">
        <input type="number" id="barcode-input" placeholder="Barcode..." inputmode="numeric">
        <button class="btn-main btn-scan" onclick="checkData(document.getElementById('barcode-input').value)">üîç PR√úFEN</button>
        <button class="btn-main" style="border:none; color:#7f8c8d;" onclick="location.reload()">ZUR√úCK</button>
    </div>

    <!-- Ergebnis -->
    <div id="res"></div>
    <button id="r-btn" class="btn-main" style="display:none; background:#2c3e50; color:#fff;" onclick="location.reload()">üè† NEUE PR√úFUNG</button>
</div>

<script>
    let html5QrCode = new Html5Qrcode("reader");
    const resBox = document.getElementById("res");

    async function startScanner() {
        // Vorhang weg
        document.getElementById("landing-page").style.opacity = "0";
        setTimeout(() => { document.getElementById("landing-page").style.display = "none"; }, 300);

        try {
            const config = { fps: 25, qrbox: { width: 280, height: 180 }, aspectRatio: 1.0 };
            await html5QrCode.start({ facingMode: "environment" }, config, (decodedText) => {
                if (navigator.vibrate) navigator.vibrate(100);
                html5QrCode.stop().then(() => {
                    document.getElementById("scanner-area").style.display = "none";
                    checkData(decodedText);
                });
            });
        } catch (err) {
            alert("Kamera-Fehler. Bitte HTTPS und Zugriff pr√ºfen!");
            location.reload();
        }
    }

    function openManual() {
        document.getElementById("landing-page").style.display = "none";
        document.getElementById("manual-area").style.display = "block";
        document.getElementById("barcode-input").focus();
    }

    async function checkData(code) {
        if(!code) return;
        document.getElementById("manual-area").style.display = "none";
        resBox.style.display = "block";
        resBox.style.background = "#34495e";
        resBox.innerHTML = `ANALYSE: ${code}...`;

        try {
            const target = `https://world.openfoodfacts.org{code}.json`;
            const proxy = `https://api.allorigins.win{encodeURIComponent(target)}`;
            const response = await fetch(proxy);
            const proxyData = await response.json();
            const data = JSON.parse(proxyData.contents);

            if (data.product) {
                const p = data.product;
                const isCritical = (p.categories_tags || []).join("").toLowerCase().includes("honig") || code.startsWith("0409");
                
                resBox.style.background = isCritical ? "#e74c3c" : "#27ae60";
                resBox.innerHTML = `
                    <b style="font-size:1.2em;">${isCritical ? 'üî¥ DISSONANZ' : 'üü¢ KONFORM'}</b><br>
                    <strong>Produkt:</strong> ${p.product_name || 'N/A'}<br>
                    <strong>Herkunft:</strong> ${p.origins || p.countries_en || 'Register-Check...'}<br>
                    <hr>
                    <strong>Zoll-Beweis:</strong> HS-Gruppe ${code.substring(0, 4)}<br>
                    <a href="https://taxation-customs.ec.europa.eu" target="_blank" style="color:#fff; font-size:0.8em;">Amtliche TARIC pr√ºfen</a>
                `;
            } else { throw Error(); }
        } catch (e) {
            resBox.style.background = "#f1c40f"; resBox.style.color = "#000";
            resBox.innerHTML = `<b>üü° SCHATTENWARE</b><br>ID ${code} nicht im Register.`;
        }
        document.getElementById("r-btn").style.display = "block";
    }
</script>
</body>
</html>
