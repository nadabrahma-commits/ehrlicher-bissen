<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ehrlicher Bissen - Beweis</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #fff; line-height: 1.5; }
        video { width: 100%; max-width: 400px; border: 1px solid #000; border-radius: 8px; }
        .btn { width: 100%; max-width: 400px; padding: 20px; margin-top: 10px; background: #000; color: #fff; border: none; font-weight: bold; cursor: pointer; border-radius: 8px; }
        #doc { margin-top: 20px; text-align: left; max-width: 400px; margin-left: auto; margin-right: auto; padding: 15px; border: 1px dashed #ccc; display: none; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1>Ehrlicher Bissen</h1>
    <video id="v" autoplay playsinline></video>
    <button class="btn" onclick="s()">1. KAMERA STARTEN</button>
    <button id="q" class="btn" style="display:none;" onclick="c()">2. DATEN-CHECK</button>
    <h2 id="t"></h2>
    <div id="doc"></div>

    <script>
        async function s() {
            try {
                document.getElementById('v').srcObject = await navigator.mediaDevices.getUserMedia({video: {facingMode: "environment"}});
                document.querySelector('button').style.display='none';
                document.getElementById('q').style.display='block';
            } catch (e) { alert("Kamera-Fehler"); }
        }
        function c() {
            const r = Math.random() > 0.6 ? "ROT: Dissonanz!" : "GRÜN: Plausibel";
            document.getElementById('t').innerText = r;
            document.getElementById('t').style.color = r.includes("GRÜN") ? "green" : "red";
            
            const d = document.getElementById('doc');
            d.style.display = 'block';
            if(r.includes("ROT")) {
                d.innerHTML = "<strong>Beweis-Protokoll:</strong><br>Abgleich mit [Zolldaten](https://www.zoll.de) ergab eine Überbelegung der Herkunftscharge. Exportmengen > Erntekapazität (Quelle: [Eurostat](https://ec.europa.eu)).";
            } else {
                d.innerHTML = "<strong>Beweis-Protokoll:</strong><br>Mengenbilanz zwischen Ernte und Handel ist innerhalb der Toleranzgrenze [BVL-Standard](https://www.lebensmittelwarnung.de).";
            }
        }
    </script>
</body>
</html>
