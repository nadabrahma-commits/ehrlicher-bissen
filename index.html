<!DOCTYPE html>

    <style>
        body { font-family: sans-serif; text-align: center; background: #fff; padding: 10px; }

    <h1>Ehrlicher Bissen</h1>

        const r = document.getElementById('res');

        function startScanner() {
            document.getElementById('s-btn').style.display = 'none';
            
            Quagga.init({
                inputStream: { name: "Live", type: "LiveStream", target: document.querySelector('#v'), constraints: { facingMode: "environment" } },
                decoder: { readers: ["ean_reader", "ean_8_reader"] }
            }, function(err) {
                if (err) { alert("Kamera-Fehler: " + err); return; }
                Quagga.start();
            });

            Quagga.onDetected((data) => {
                const code = data.codeResult.code;
                Quagga.stop(); // Bild einrasten
                checkDatabase(code);
            });
        }
