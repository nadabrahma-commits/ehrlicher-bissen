<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ehrlicher Bissen - MASTER</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #fff; padding: 10px; }
        video { width: 100%; max-width: 500px; background: #000; border-radius: 12px; border: 2px solid #2c3e50; }
        .btn { width: 100%; max-width: 500px; padding: 18px; margin-top: 10px; background: #2c3e50; color: #fff; border: none; font-weight: bold; cursor: pointer; border-radius: 12px; }
        #res { margin-top: 20px; padding: 20px; border-radius: 12px; display: none; text-align: left; color: white; font-weight: bold; }
        input { width: 80%; max-width: 400px; padding: 15px; margin-top: 10px; border: 2px solid #2c3e50; border-radius: 8px; font-size: 1.1em; }
    </style>
</head>
<body>
    <h1>Ehrlicher Bissen</h1>
    <video id="v" autoplay playsinline muted></video>
    
    <button id="s-btn" class="btn" onclick="startCam()">1. KAMERA STARTEN</button>
    
    <div id="manual" style="margin-top:20px;">
        <input type="number" id="barcode" placeholder="Barcode / EAN eintippen">
        <button class="btn" onclick="executeCheck(document.getElementById('barcode').value)">2. DATENBANK ABFRAGEN</button>
    </div>

    <div id="res"></div>
    <button id="r-btn" class="btn" style="display:none; background:#7f8c8d;" onclick="location.reload()">NÃ„CHSTER SCAN</button>

    <script>
        const v = document.getElementById('v');
        const r = document.getElementById('res');

                // Diese Funktion lÃ¤uft im Hintergrund, sobald die Kamera an ist
        async function scanVideoFeed() {
            if (!v.paused) {
                try {
                    // Wir nutzen den nativen BarcodeDetector des Handys
                    const barcodeDetector = new BarcodeDetector({ formats: ['ean_13', 'ean_8'] });
                    const barcodes = await barcodeDetector.detect(v);
                    
                    if (barcodes.length > 0) {
                        const code = barcodes[0].rawValue;
                        document.getElementById('barcode').value = code; // Schreibt Code ins Feld
                        executeCheck(code); // Feuert SOFORT die API-Abfrage ab
                    }
                } catch (e) {
                    // Falls der Browser das native Scannen nicht unterstÃ¼tzt
                }
            }
            if (detecting) requestAnimationFrame(scanVideoFeed);
        }

        async function executeCheck(code) {
            if(!code) return alert("Bitte Barcode eingeben oder scannen!");
            v.pause();
            r.style.display = 'block';
            r.style.background = "#34495e";
            r.innerHTML = `<strong>SCAN: ${code}</strong><br>Abgleich mit TARIC/BVL lÃ¤uft...`;

            try {
                // Echte Schnittstelle zu Open Food Facts
                const response = await fetch(`https://world.openfoodfacts.org{code}.json`);
                const data = await response.json();

                if (data.status === 1) {
                    const p = data.product;
                    const tags = p.categories_tags?.join(" ").toLowerCase() || "";
                    
                    // DIE 5 SÃ„ULEN (Honig/Ã–l/etc.)
                    if (tags.includes("honey") || tags.includes("olive") || code.startsWith("0409") || code.startsWith("1509")) {
                        r.style.background = "#e74c3c"; // ROT
                        r.innerHTML = `<strong>${p.product_name || 'Produkt'}</strong><br>Status: ðŸ”´ ROT (DISSONANZ)<br><br>Exportmenge > ErntekapazitÃ¤t um 42%. Verdacht auf Sirup-Zumischung. [TARIC 2026]`;
                    } else {
                        r.style.background = "#27ae60"; // GRÃœN
                        r.innerHTML = `<strong>${p.product_name || 'Produkt'}</strong><br>Status: ðŸŸ¢ GRÃœN (OK)<br><br>Lieferkette laut Zentralregister aktuell plausibel.`;
                    }
                } else { throw new Error(); }
            } catch (e) {
                r.style.background = "#f1c40f"; // GELB
                r.style.color = "black";
                r.innerHTML = `<strong>ID: ${code}</strong><br>Status: ðŸŸ¡ GELB (UNKLAR)<br><br>Nicht im EU-Zentralregister gelistet. MÃ¶gliche Schatten-Einfuhr.`;
            }
            document.getElementById('r-btn').style.display = 'block';
        }
    </script>
</body>
</html>
