<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ehrlicher Bissen - Beweissicherung Ebene 1</title>
    <!-- PR√ÑZISION: Vollst√§ndiger, stabiler Minified-Pfad zur Library -->
    <script src="https://unpkg.com"></script>
    <style>
        :root { --dark: #2c3e50; --light: #f4f7f6; --accent: #34495e; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; text-align: center; padding: 20px; background: var(--light); color: var(--dark); margin: 0; -webkit-font-smoothing: antialiased; }
        .app-container { max-width: 450px; margin: auto; background: white; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); min-height: 550px; position: relative; overflow: hidden; }
        
        /* NAVIGATION CONTROL */
        #landing-page { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 100; display: flex; flex-direction: column; justify-content: center; padding: 20px; box-sizing: border-box; transition: opacity 0.3s ease; }
        #scanner-area, #manual-area, #res { display: none; padding: 20px; }

        /* HARDWARE-WINDOW */
        #reader { width: 100%; min-height: 350px; background: black; border-radius: 20px; overflow: hidden; border: 3px solid var(--dark); }
        
        /* UI COMPONENTS */
        .btn-main { width: 90%; padding: 20px; margin: 10px auto; border: none; border-radius: 15px; font-weight: bold; cursor: pointer; font-size: 1.1em; display: block; transition: transform 0.1s; }
        .btn-main:active { transform: scale(0.98); }
        .btn-scan { background: var(--dark); color: white; }
        .btn-manual { background: white; color: var(--dark); border: 2px solid var(--dark); }
        #barcode-input { width: 85%; padding: 15px; border-radius: 12px; border: 2px solid #ccc; font-size: 1.3em; text-align: center; margin-bottom: 15px; outline: none; }
        
        /* RESULTS AMPEL */
        #res { color: white; border-radius: 20px; text-align: left; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="app-container">
    <h1 style="margin-top:20px; letter-spacing:-1px;">Ehrlicher Bissen</h1>

    <div id="landing-page">
        <h2 style="margin-bottom:30px; font-weight:800;">BEWEISSICHERUNG</h2>
        <button class="btn-main btn-scan" onclick="startScanner()">üì∑ BARCODE SCANNEN</button>
        <button class="btn-main btn-manual" onclick="openManual()">‚å®Ô∏è MANUELL EINGEBEN</button>
        <p style="font-size:0.8em; opacity:0.6; margin-top:20px;">EBENE 1: REGISTER-VERIFIKATION</p>
    </div>

    <div id="scanner-area">
        <div id="reader"></div>
        <button class="btn-main" style="background:#7f8c8d; color:white;" onclick="location.reload()">‚ùå ABBRECHEN</button>
    </div>

    <div id="manual-area">
        <input type="number" id="barcode-input" placeholder="Barcode-Nummer..." inputmode="numeric">
        <button class="btn-main btn-scan" onclick="checkData(document.getElementById('barcode-input').value)">üîç DATEN ABFRAGEN</button>
        <button class="btn-main" style="border:none; color:#7f8c8d;" onclick="location.reload()">ZUR√úCK</button>
    </div>

    <div id="res"></div>
    <button id="r-btn" class="btn-main" style="display:none; background:#2c3e50; color:white;" onclick="location.reload()">üè† NEUE PR√úFUNG</button>
</div>

<script>
    // GLOBAL NAMESPACE FOR STABILITY
    let html5QrCode;
    const resBox = document.getElementById("res");

    async function startScanner() {
        // STATE TRANSITION
        document.getElementById("landing-page").style.display = "none";
        document.getElementById("scanner-area").style.display = "block";

        if (!html5QrCode) {
            html5QrCode = new Html5Qrcode("reader");
        }

        // DELAY TO ALLOW DOM-RENDER (PREVENTS BLACK SCREEN)
        setTimeout(async () => {
            try {
                const config = { fps: 25, qrbox: { width: 280, height: 180 }, aspectRatio: 1.0 };
                await html5QrCode.start({ facingMode: "environment" }, config, (decodedText) => {
                    if (navigator.vibrate) navigator.vibrate(100);
                    // CLEAN SHUTDOWN BEFORE PROCESSING
                    html5QrCode.stop().then(() => {
                        document.getElementById("scanner-area").style.display = "none";
                        checkData(decodedText);
                    });
                });
            } catch (err) {
                console.error("Hardware-Initialisierungsfehler:", err);
                alert("KAMERA-FEHLER: Bitte stellen Sie sicher, dass Sie HTTPS verwenden und den Kamerazugriff erlaubt haben.");
                location.reload();
            }
        }, 350);
    }

    function openManual() {
        document.getElementById("landing-page").style.display = "none";
        document.getElementById("manual-area").style.display = "block";
        document.getElementById("barcode-input").focus();
    }

    async function checkData(code) {
        if(!code) return;
        document.getElementById("manual-area").style.display = "none";
        resBox.style.display = "block";
        resBox.style.background = "#34495e";
        resBox.innerHTML = `ANALYSE L√ÑUFT: ${code}...`;

        try {
            // PR√ÑZISE API-STRING-CONSTRUCTION (KORREKTUR: ${code} & /api/v2/)
            const target = `https://world.openfoodfacts.org{code}.json`;
            const proxy = `https://api.allorigins.win{encodeURIComponent(target)}`;
            
            const response = await fetch(proxy);
            if (!response.ok) throw new Error("API-RESPONSE-ERROR");
            
            const proxyData = await response.json();
            const data = JSON.parse(proxyData.contents);

            if (data.product) {
                const p = data.product;
                const herkunft = p.origins || p.countries_en || 'Nicht deklariert (Schattenware)';
                const tags = (p.categories_tags || []).join(" ").toLowerCase();
                const isCritical = tags.includes("honig") || tags.includes("honey") || code.startsWith("0409") || code.startsWith("1509");
                
                resBox.style.background = isCritical ? "#e74c3c" : "#27ae60";
                resBox.innerHTML = `
                    <div style="font-weight:900; font-size:1.3em; border-bottom:1px solid rgba(255,255,255,0.3); padding-bottom:10px; margin-bottom:10px;">
                        ${isCritical ? 'üî¥ DISSONANZ DETEKTIERT' : 'üü¢ REGISTER KONFORM'}
                    </div>
                    <strong>PRODUKT:</strong> ${p.product_name || 'Unbekannt'}<br>
                    <strong>MARKE:</strong> ${p.brands || 'N/A'}<br>
                    <strong>üåç HERKUNFT:</strong> ${herkunft}<br>
                    <hr style="opacity:0.3; margin:15px 0;">
                    <strong>üõÇ ZOLL-IDENT:</strong> HS-GRUPPE ${code.substring(0, 4)}<br>
                    <a href="https://taxation-customs.ec.europa.eu" target="_blank" style="color:white; font-weight:bold; font-size:0.85em;">[AMTLICHE TARIC PR√úFEN]</a>
                    <br><br>
                    <small>ZEITSTEMPEL: ${new Date().toLocaleString('de-DE')}</small>
                `;
            } else { throw new Error("Product not found"); }
        } catch (e) {
            resBox.style.background = "#f1c40f"; resBox.style.color = "black";
            resBox.innerHTML = `<div style="font-weight:900; font-size:1.2em;">üü° SCHATTENWARE</div>Keine Beweiskette f√ºr ID ${code} verf√ºgbar. Herkunft ungesichert.`;
        }
        document.getElementById("r-btn").style.display = "block";
    }
</script>
</body>
</html>
