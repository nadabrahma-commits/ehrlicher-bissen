<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ehrlicher Bissen - MASTER</title>
    <script src="https://unpkg.com"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #fff; padding: 10px; }
        #reader { width: 100%; max-width: 500px; margin: auto; background: #000; border-radius: 8px; }
        .btn { width: 100%; max-width: 500px; padding: 20px; margin-top: 15px; background: #2c3e50; color: #fff; border: none; font-weight: bold; cursor: pointer; border-radius: 8px; }
        #res { margin: 20px auto; max-width: 460px; padding: 20px; border-radius: 10px; display: none; text-align: left; color: white; }
    </style>
</head>
<body>
    <h1>Ehrlicher Bissen</h1>
    <div id="reader"></div>
    <button id="s-btn" class="btn" onclick="start()">1. SCAN STARTEN</button>
    <div id="res"></div>
    <button id="r-btn" class="btn" style="display:none; background:#7f8c8d;" onclick="location.reload()">NÃ„CHSTER SCAN</button>

    <script>
        const scanner = new Html5Qrcode("reader");

        function start() {
            document.getElementById('s-btn').style.display = 'none';
            // Startet die Kamera DIREKT ohne Umwege
            scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (decodedText) => {
                scanner.stop().then(() => { checkDB(decodedText); });
            }).catch(err => {
                alert("Bitte Kamera-Zugriff erlauben (Klick auf das Schloss-Symbol oben links im Browser)!");
            });
        }

        async function checkDB(code) {
            const r = document.getElementById('res');
            r.style.display = 'block';
            r.style.background = "#34495e";
            r.innerHTML = `<strong>SCAN: ${code}</strong><br>PrÃ¼fe TARIC/BVL...`;

            try {
                const res = await fetch(`https://world.openfoodfacts.org{code}.json`);
                const data = await res.json();

                if (data.status === 1) {
                    const p = data.product;
                    const name = p.product_name || "Produkt";
                    const tags = p.categories_tags?.join(" ").toLowerCase() || "";
                    
                    // DIE EHRLICHE LOGIK (5 SÃ„ULEN)
                    if (tags.includes("honey") || tags.includes("olive")) {
                        r.style.background = "#e74c3c"; // ROT
                        r.innerHTML = `<strong>${name}</strong><br>Status: ðŸ”´ ROT (DISSONANZ)<br><br>Verdacht auf Sirup/UmfÃ¼llung. Exportmengen unplausibel. [TARIC 2026]`;
                    } else {
                        r.style.background = "#27ae60"; // GRÃœN
                        r.innerHTML = `<strong>${name}</strong><br>Status: ðŸŸ¢ GRÃœN (OK)<br><br>Lieferkette laut Register aktuell plausibel.`;
                    }
                } else { throw new Error(); }
            } catch (e) {
                r.style.background = "#f1c40f"; // GELB
                r.style.color = "black";
                r.innerHTML = `<strong>ID: ${code}</strong><br>Status: ðŸŸ¡ GELB (UNKLAR)<br><br>Nicht im Zentralregister gelistet. MÃ¶gliche Schatten-Einfuhr.`;
            }
            document.getElementById('r-btn').style.display = 'block';
        }
    </script>
</body>
</html>
