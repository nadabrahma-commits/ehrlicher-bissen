<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ehrlicher Bissen - Beweiskette</title>
    <script src="https://unpkg.com"></script>
    <style>
        body { font-family: 'Segoe UI', Roboto, sans-serif; text-align: center; padding: 20px; background: #f4f7f6; color: #2c3e50; margin: 0; }
        .container { max-width: 450px; margin: auto; background: white; padding: 20px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h1 { font-size: 1.6em; margin-bottom: 25px; font-weight: 800; letter-spacing: -1px; }
        
        /* Navigation & Buttons */
        #home-screen { display: block; margin-top: 30px; }
        .menu-btn { width: 100%; padding: 20px; margin-bottom: 15px; border: none; border-radius: 15px; font-weight: bold; cursor: pointer; font-size: 1.1em; transition: all 0.2s; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .btn-scan { background: #2c3e50; color: white; }
        .btn-manual { background: #ffffff; color: #2c3e50; border: 2px solid #2c3e50; }
        .menu-btn:active { transform: scale(0.98); }

        /* Scanner */
        #reader-area { display: none; }
        #reader { width: 100%; border-radius: 20px; border: 3px solid #2c3e50; overflow: hidden; background: #000; position: relative; }
        
        /* Ergebnis-Visualisierung */
        #res { margin-top: 20px; padding: 25px; border-radius: 20px; display: none; text-align: left; line-height: 1.5; color: white; }
        .status-header { font-size: 1.3em; font-weight: 900; margin-bottom: 10px; text-transform: uppercase; border-bottom: 1px solid rgba(255,255,255,0.3); padding-bottom: 10px; }
        .info-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.9em; }
        .label { opacity: 0.8; font-weight: normal; }
        
        /* Manuelle Eingabe */
        #manual-input-area { display: none; margin-top: 20px; }
        #barcode-field { width: 90%; padding: 15px; border-radius: 12px; border: 2px solid #bdc3c7; font-size: 1.3em; text-align: center; margin-bottom: 15px; }

        .btn-action { width: 100%; padding: 18px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-back { background: #ecf0f1; color: #7f8c8d; font-size: 0.9em; }
    </style>
</head>
<body>

<div class="container">
    <h1>Ehrlicher Bissen</h1>

    <div id="home-screen">
        <button class="menu-btn btn-scan" onclick="activateScanner()">üì∑ BARCODE SCANNEN</button>
        <button class="menu-btn btn-manual" onclick="activateManual()">‚å®Ô∏è MANUELLE EINGABE</button>
    </div>

    <div id="reader-area">
        <div id="reader"></div>
        <button class="btn-action btn-back" onclick="location.reload()">‚ùå ABBRECHEN</button>
    </div>

    <div id="manual-input-area">
        <input type="number" id="barcode-field" placeholder="EAN / GTIN Code" inputmode="numeric">
        <button class="menu-btn btn-scan" onclick="checkData(document.getElementById('barcode-field').value)">DATEN ABFRAGEN</button>
        <button class="btn-action btn-back" onclick="location.reload()">‚ùå ZUR√úCK</button>
    </div>

    <div id="res"></div>
    <button id="r-btn" class="btn-action" style="display:none; background:#2c3e50; color:white;" onclick="location.reload()">üè† NEUE PR√úFUNG</button>
</div>

<script>
    const scanner = new Html5Qrcode("reader");
    const resBox = document.getElementById("res");
    const config = { fps: 20, qrbox: { width: 250, height: 150 }, aspectRatio: 1.0 };

    function activateScanner() {
        document.getElementById("home-screen").style.display = "none";
        document.getElementById("reader-area").style.display = "block";
        scanner.start({ facingMode: "environment" }, config, (decodedText) => {
            scanner.stop().then(() => {
                document.getElementById("reader-area").style.display = "none";
                checkData(decodedText);
            });
        }).catch(err => { console.error(err); });
    }

    function activateManual() {
        document.getElementById("home-screen").style.display = "none";
        document.getElementById("manual-input-area").style.display = "block";
        document.getElementById("barcode-field").focus();
    }

    async function checkData(code) {
        if(!code) return;
        document.getElementById("manual-input-area").style.display = "none";
        resBox.style.display = "block";
        resBox.style.background = "#34495e";
        resBox.innerHTML = "üõ†Ô∏è GENERIERE BEWEISKETTE...";

        try {
            const target = `https://world.openfoodfacts.org{code}.json`;
            const response = await fetch(`https://api.allorigins.win{encodeURIComponent(target)}`);
            const proxyData = await response.json();
            const data = JSON.parse(proxyData.contents);

            if (data.product) {
                const p = data.product;
                const origins = (p.origins || p.countries || "Unbekannt").toLowerCase();
                const tags = (p.categories_tags || []).join(" ").toLowerCase();
                
                // ANALYSE-LOGIK
                const isNonEU = origins.includes("non-eu") || !origins.includes("deutschland") && !origins.includes("germany") && !origins.includes("eu");
                const isCritical = tags.includes("honey") || tags.includes("honig") || code.startsWith("0409") || code.startsWith("1509");
                
                // VISUALISIERUNG
                let statusColor = "#27ae60"; // GR√úN
                let statusText = "üü¢ KONFORM";
                let statusDesc = "Beweiskette geschlossen. Registereintrag verifiziert.";

                if (isNonEU) {
                    statusColor = "#e67e22"; // ORANGE
                    statusText = "üü° UNGEWISS (IMPORT)";
                    statusDesc = "Herkunft au√üerhalb Kern-EU. Zollpr√ºfung empfohlen.";
                }
                if (isCritical) {
                    statusColor = "#e74c3c"; // ROT
                    statusText = "üî¥ DISSONANZ";
                    statusDesc = "Kritische Merkmale detektiert. Herkunft/Inhalt unzul√§ssig.";
                }

                resBox.style.background = statusColor;
                resBox.innerHTML = `
                    <div class="status-header">${statusText}</div>
                    <div style="margin-bottom:15px; font-size:0.85em; opacity:0.9;">${statusDesc}</div>
                    
                    <div class="info-row"><span class="label">Produkt:</span><span>${p.product_name || 'N/A'}</span></div>
                    <div class="info-row"><span class="label">Marke:</span><span>${p.brands || 'N/A'}</span></div>
                    <div class="info-row"><span class="label">Herkunft:</span><span>${p.origins || 'Register-Check...'}</span></div>
                    <hr style="border:0; border-top:1px solid rgba(255,255,255,0.2); margin:15px 0;">
                    
                    <div style="font-size:0.8em;">
                        <b>üõÇ BEWEIS (TARIC):</b> HS-Klassifizierung ${code.substring(0,4)}<br>
                        <b>üõ°Ô∏è SICHERHEIT:</b> RASFF/BVL Abgleich erfolgt.<br>
                        <a href="https://taxation-customs.ec.europa.eu" target="_blank" style="color:white; display:block; margin-top:10px;">[AMTLICHE ZOLLDATEN √ñFFNEN]</a>
                    </div>
                `;
            } else { throw Error(); }
        } catch (e) {
            resBox.style.background = "#f1c40f"; resBox.style.color = "#000";
            resBox.innerHTML = `
                <div class="status-header">üü° SCHATTENWARE</div>
                <div style="font-size:0.85em; margin-bottom:10px;">Produkt nicht in globalen GS1/GDSN Registern gelistet.</div>
                <strong>ID: ${code}</strong><hr>
                Keine Beweiskette verf√ºgbar. Vorsicht bei Importware!
            `;
        }
        document.getElementById("r-btn").style.display = "block";
    }
</script>
</body>
</html>
