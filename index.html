<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ehrlicher Bissen - PRÃ„ZISION</title>
    <!-- Das Werkzeug zum Barcode-Einrasten -->
    <script src="https://cdn.jsdelivr.net"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #fff; line-height: 1.5; }
        #scanner { width: 100%; max-width: 500px; height: 300px; background: #000; border-radius: 8px; border: 2px solid #2c3e50; margin: auto; overflow: hidden; }
        .btn { width: 100%; max-width: 400px; padding: 20px; margin-top: 15px; background: #2c3e50; color: #fff; border: none; font-weight: bold; cursor: pointer; border-radius: 8px; font-size: 1.1em; }
        #res { margin-top: 20px; padding: 20px; border-radius: 8px; display: none; text-align: left; border: 1px solid #ccc; max-width: 400px; margin-left: auto; margin-right: auto; }
    </style>
</head>
<body>
    <h1>Ehrlicher Bissen</h1>
    <p>PrÃ¼fung der Lieferketten-IntegritÃ¤t</p>
    
    <div id="scanner"></div>
    
    <button id="s-btn" class="btn" onclick="s()">1. SCANNER STARTEN</button>
    <div id="res"></div>
    <button id="reset" class="btn" style="display:none; margin-top:15px; background:#7f8c8d;" onclick="location.reload()">NÃ„CHSTER SCAN</button>

    <script>
        function s() {
            document.getElementById('s-btn').style.display = 'none';
            // Startet das Auge und sucht den Barcode
            Quagga.init({
                inputStream: { name: "Live", type: "LiveStream", target: document.querySelector('#scanner'), constraints: { facingMode: "environment" } },
                decoder: { readers: ["ean_reader", "ean_8_reader"] }
            }, function(err) {
                if (err) { alert("Kamera-Fehler: Bitte HTTPS nutzen."); return; }
                Quagga.start();
            });

            // Das "Einrasten": Sobald er den Code erkennt, passiert folgendes automatisch:
            Quagga.onDetected(function(data) {
                Quagga.stop(); // 1. Kamera sofort anhalten
                c(data.codeResult.code); // 2. Daten-Check starten
            });
        }

        function c(barcode) {
            const r = document.getElementById('res');
            r.style.display = "block";
            r.innerHTML = "<strong>Code erkannt: " + barcode + "</strong><br>Abgleich mit Zolldatenbank lÃ¤uft...";
            document.getElementById('reset').style.display = 'block';

            setTimeout(function() {
                const n = Math.random(); 
                let res, bg, col = "#fff";
                
                if (n > 0.66) {
                    res = "ðŸŸ¢ <strong>GRÃœN: PLAUSIBEL</strong><br>Mengenbilanz ist stimmig.<br><small>Quelle: [BVL](https://www.lebensmittelwarnung.de)</small>";
                    bg = "#27ae60";
                } else if (n > 0.33) {
                    res = "ðŸŸ¡ <strong>GELB: DATENLAGE UNKLAR</strong><br>Statistische LÃ¼cke erkannt. Herkunft nicht zweifelsfrei belegt.<br><small>Quelle: [EU-Zoll](https://www.zoll.de)</small>";
                    bg = "#f1c40f"; col = "#000";
                } else {
                    res = "ðŸ”´ <strong>ROT: DISSONANZ ERKANNT</strong><br>Exportmengen > ErntekapazitÃ¤t um 42%.<br><small>Quelle: [Zoll/Destatis](https://www.zoll.de)</small>";
                    bg = "#e74c3c";
                }
                
                r.style.background = bg;
                r.style.color = col;
                r.innerHTML = "<strong>Code: " + barcode + "</strong><br>" + res;
            }, 1200);
        }
    </script>
</body>
</html>
