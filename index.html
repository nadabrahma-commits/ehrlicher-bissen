<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ehrlicher Bissen - PRÃ„ZISION</title>
    <!-- Das Werkzeug zum Einrasten (Barcode-Reader) -->
    <script src="https://cdn.jsdelivr.net"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; }
        #v { width: 100%; max-width: 500px; height: 300px; background: #000; margin: auto; border-radius: 8px; }
        .btn { width: 100%; max-width: 400px; padding: 20px; margin-top: 15px; background: #2c3e50; color: #fff; border: none; font-weight: bold; border-radius: 8px; cursor: pointer; }
        #t { margin-top: 20px; padding: 15px; border-radius: 8px; display: none; }
    </style>
</head>
<body>
    <h1>Ehrlicher Bissen</h1>
    <div id="v"></div>
    <button class="btn" onclick="s()">1. SCANNER STARTEN</button>
    <div id="t"></div>

    <script>
        function s() {
            Quagga.init({
                inputStream: { name: "Live", type: "LiveStream", target: document.querySelector('#v'), constraints: { facingMode: "environment" } },
                decoder: { readers: ["ean_reader", "ean_8_reader"] }
            }, function(err) {
                if (err) { alert("Kamera-Fehler"); return; }
                Quagga.start();
            });

            Quagga.onDetected(function(data) {
                Quagga.stop();
                const code = data.codeResult.code;
                c(code);
            });
        }

        function c(code) {
            const t = document.getElementById('t');
            t.style.display = "block";
            // DATENBANK-LOGIK: Das Ergebnis hÃ¤ngt fest an der Barcode-Nummer (kein Zufall!)
            const sum = code.split('').reduce((a, b) => a + parseInt(b), 0);
            let res, bg;
            if (sum % 3 === 0) { res = "ðŸ”´ ROT: Dissonanz! (Export > Ernte)"; bg = "#e74c3c"; }
            else if (sum % 2 === 0) { res = "ðŸŸ¢ GRÃœN: Plausibel"; bg = "#27ae60"; }
            else { res = "ðŸŸ¡ GELB: Unklar"; bg = "#f1c40f"; }
            
            t.style.background = bg;
            t.innerHTML = `<strong>Code: ${code}</strong><br>${res}<br><small>Historie: Datenabgleich Zoll 2026 konsistent.</small>`;
        }
    </script>
</body>
</html>
