<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ehrlicher Bissen - Beweissicherung</title>
    <script src="https://unpkg.com"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; padding: 20px; background: #f4f4f4; color: #2c3e50; margin: 0; }
        .app-container { max-width: 450px; margin: auto; background: #fff; padding: 20px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); min-height: 550px; position: relative; overflow: hidden; }
        h1 { font-size: 1.8em; margin-bottom: 25px; font-weight: 900; letter-spacing: -1px; }
        #landing-page { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 100; display: flex; flex-direction: column; justify-content: center; padding: 20px; box-sizing: border-box; }
        #reader { width: 100%; min-height: 350px; border-radius: 20px; border: 3px solid #2c3e50; overflow: hidden; background: #000; }
        .btn-main { width: 100%; padding: 22px; margin-bottom: 15px; border: none; border-radius: 18px; font-weight: bold; cursor: pointer; font-size: 1.1em; transition: 0.3s; }
        .btn-scan { background: #2c3e50; color: #fff; }
        .btn-manual { background: #fff; color: #2c3e50; border: 2px solid #2c3e50; }
        #manual-area { display: none; margin-top: 20px; }
        #barcode-input { width: 85%; padding: 18px; border-radius: 12px; border: 2px solid #bdc3c7; font-size: 1.2em; text-align: center; margin-bottom: 10px; }
        #res { margin-top: 20px; padding: 25px; border-radius: 20px; display: none; text-align: left; color: #fff; line-height: 1.6; }
        .status-header { font-size: 1.4em; font-weight: 900; border-bottom: 1px solid rgba(255,255,255,0.3); margin-bottom: 10px; padding-bottom: 5px; }
    </style>
</head>
<body>

<div class="app-container">
    <h1>Ehrlicher Bissen</h1>

    <div id="landing-page">
        <h2 style="margin-bottom:40px;">Beweissicherung <br><small style="font-weight:400; opacity:0.7;">Ebene 1: Registerabfrage</small></h2>
        <button class="btn-main btn-scan" onclick="startSystem()">üì∑ BARCODE SCANNEN</button>
        <button class="btn-main btn-manual" onclick="openManual()">‚å®Ô∏è MANUELL EINGEBEN</button>
    </div>

    <div id="scanner-area" style="display:none;">
        <div id="reader"></div>
        <button class="btn-main" style="background:#7f8c8d; color:#fff; margin-top:10px;" onclick="location.reload()">‚ùå ABBRECHEN</button>
    </div>

    <div id="manual-area">
        <input type="number" id="barcode-input" placeholder="Barcode-Nummer..." inputmode="numeric">
        <button class="btn-main btn-scan" onclick="checkData(document.getElementById('barcode-input').value)">üîç DATEN ABFRAGEN</button>
        <button class="btn-main btn-manual" style="border:none; color:#7f8c8d;" onclick="location.reload()">ZUR√úCK</button>
    </div>

    <div id="res"></div>
    <button id="r-btn" class="btn-main" style="display:none; background:#2c3e50; color:#fff; margin-top:15px;" onclick="location.reload()">üè† NEUE PR√úFUNG</button>
</div>

<script>
    const scanner = new Html5Qrcode("reader");
    const resBox = document.getElementById("res");
    const landing = document.getElementById("landing-page");
    const manual = document.getElementById("manual-area");

    function startSystem() {
        landing.style.display = "none";
        document.getElementById("scanner-area").style.display = "block";
        
        setTimeout(() => {
            const config = { fps: 25, qrbox: { width: 280, height: 180 }, aspectRatio: 1.0 };
            scanner.start({ facingMode: "environment" }, config, (decodedText) => {
                if (navigator.vibrate) navigator.vibrate(100);
                scanner.stop().then(() => {
                    document.getElementById("scanner-area").style.display = "none";
                    checkData(decodedText);
                });
            }).catch(err => alert("Kamera-Zugriff erforderlich!"));
        }, 400);
    }

    function openManual() {
        landing.style.display = "none";
        manual.style.display = "block";
        document.getElementById("barcode-input").focus();
    }

    async function checkData(code) {
        if(!code) return;
        manual.style.display = "none";
        resBox.style.display = "block";
        resBox.style.background = "#34495e";
        resBox.innerHTML = `ANALYSE L√ÑUFT: ${code}...`;

        try {
            const target = `https://world.openfoodfacts.org{code}.json`;
            const proxy = `https://api.allorigins.win{encodeURIComponent(target)}`;
            const response = await fetch(proxy);
            if (!response.ok) throw Error();
            const proxyData = await response.json();
            const data = JSON.parse(proxyData.contents);

            if (data.product) {
                const p = data.product;
                const origins = (p.origins || p.countries || "Unbekannt").toLowerCase();
                const tags = (p.categories_tags || []).join(" ").toLowerCase();
                const isNonEU = origins.includes("non-eu") || (!origins.includes("germany") && !origins.includes("eu"));
                const isCritical = tags.includes("honig") || code.startsWith("0409") || code.startsWith("1509");
                
                let color = "#27ae60"; let head = "üü¢ KONFORM";
                if (isNonEU) { color = "#e67e22"; head = "üü° UNGEWISS (IMPORT)"; }
                if (isCritical) { color = "#e74c3c"; head = "üî¥ DISSONANZ"; }

                resBox.style.background = color;
                resBox.innerHTML = `
                    <div class="status-header">${head}</div>
                    <strong>Produkt:</strong> ${p.product_name || 'N/A'}<br>
                    <strong>Herkunft:</strong> ${p.origins || 'Register-Check...'}<br>
                    <small>Verifiziert am ${new Date().toLocaleString()}</small>
                `;
            } else { throw Error(); }
        } catch (e) {
            resBox.style.background = "#f1c40f"; resBox.style.color = "#000";
            resBox.innerHTML = `<div class="status-header">üü° SCHATTENWARE</div>Keine Beweiskette verf√ºgbar.`;
        }
        document.getElementById("r-btn").style.display = "block";
    }
</script>
</body>
</html>
