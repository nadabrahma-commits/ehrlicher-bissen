!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ehrlicher Bissen - Beweissicherung</title>
    <script src="https://unpkg.com"></script>
    <style>
        body { font-family: 'Segoe UI', Roboto, sans-serif; text-align: center; padding: 20px; background: #f4f4f4; color: #2c3e50; margin: 0; }
        .app-container { max-width: 450px; margin: auto; background: #fff; padding: 20px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); min-height: 550px; position: relative; overflow: hidden; }
        h1 { font-size: 1.8em; margin-bottom: 25px; font-weight: 900; letter-spacing: -1px; }
        #landing-page { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 100; display: flex; flex-direction: column; justify-content: center; padding: 20px; box-sizing: border-box; }
        #scanner-area, #manual-area, #res { display: none; }
        #reader { width: 100%; min-height: 350px; border-radius: 20px; border: 3px solid #2c3e50; overflow: hidden; background: #000; position: relative; }
        .spinner { border: 4px solid rgba(255, 255, 255, 0.3); border-top: 4px solid #ffffff; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; position: absolute; top: 50%; left: 50%; margin: -20px 0 0 -20px; z-index: 10; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .btn-main { width: 100%; padding: 20px; margin-bottom: 15px; border: none; border-radius: 15px; font-weight: bold; cursor: pointer; font-size: 1.1em; transition: 0.2s; }
        .btn-scan { background: #2c3e50; color: #fff; }
        .btn-manual { background: #fff; color: #2c3e50; border: 2px solid #2c3e50; }
        #barcode-input { width: 85%; padding: 18px; border-radius: 12px; border: 2px solid #bdc3c7; font-size: 1.3em; text-align: center; margin-bottom: 15px; }
        #res { padding: 25px; border-radius: 20px; text-align: left; color: #fff; line-height: 1.6; }
        .status-header { font-size: 1.4em; font-weight: 900; border-bottom: 1px solid rgba(255,255,255,0.3); margin-bottom: 10px; padding-bottom: 5px; text-transform: uppercase; }
    </style>
</head>
<body>

<div class="app-container">
    <h1>Ehrlicher Bissen</h1>

    <div id="landing-page">
        <h2 style="margin-bottom:40px;">Beweissicherung <br><small style="font-weight:400; opacity:0.7;">Ebene 1: Registerabfrage</small></h2>
        <button class="btn-main btn-scan" onclick="startSystem()">üì∑ BARCODE SCANNEN</button>
        <button class="btn-main btn-manual" onclick="openManual()">‚å®Ô∏è MANUELL EINGEBEN</button>
    </div>

    <div id="scanner-area">
        <div id="reader">
            <div id="loading-spinner" class="spinner"></div>
        </div>
        <button class="btn-main" style="background:#7f8c8d; color:#fff; margin-top:15px;" onclick="location.reload()">‚ùå ABBRECHEN</button>
    </div>

    <div id="manual-area">
        <input type="number" id="barcode-input" placeholder="Barcode-Nummer..." inputmode="numeric">
        <button class="btn-main btn-scan" onclick="checkData(document.getElementById('barcode-input').value)">üîç PR√úFEN</button>
        <button class="btn-main" style="background:#7f8c8d; color:#fff;" onclick="location.reload()">ZUR√úCK</button>
    </div>

    <div id="res"></div>
    <button id="r-btn" class="btn-main" style="display:none; background:#2c3e50; color:#fff; margin-top:15px;" onclick="location.reload()">üè† NEUE PR√úFUNG</button>
</div>

<script>
    let html5QrCode;
    const resBox = document.getElementById("res");
    const spinner = document.getElementById("loading-spinner");

    async function startSystem() {
        document.getElementById("landing-page").style.display = "none";
        document.getElementById("scanner-area").style.display = "block";
        spinner.style.display = "block";

        try {
            // Hardware-Check
            const devices = await Html5Qrcode.getCameras();
            if (!devices || devices.length === 0) throw new Error("Keine Kamera.");

            // Nutzt die letzte Kamera (Hauptkamera hinten)
            const cameraId = devices[devices.length - 1].id;

            if (html5QrCode) { await html5QrCode.clear(); }
            html5QrCode = new Html5Qrcode("reader");

            // Verz√∂gerung f√ºr Layout-Stabilit√§t
            setTimeout(async () => {
                try {
                    const config = { fps: 25, qrbox: { width: 280, height: 180 }, aspectRatio: 1.0 };
                    await html5QrCode.start(cameraId, config, (decodedText) => {
                        if (navigator.vibrate) navigator.vibrate(100);
                        html5QrCode.stop().then(() => {
                            document.getElementById("scanner-area").style.display = "none";
                            checkData(decodedText);
                        });
                    });
                    spinner.style.display = "none";
                } catch (e) {
                    spinner.style.display = "none";
                    alert("Hardware-Veto. Bitte HTTPS pr√ºfen.");
                    location.reload();
                }
            }, 600);

        } catch (err) {
            spinner.style.display = "none";
            alert("Kamera-Fehler: Zugriff verweigert.");
            location.reload();
        }
    }

    function openManual() {
        document.getElementById("landing-page").style.display = "none";
        document.getElementById("manual-area").style.display = "block";
        document.getElementById("barcode-input").focus();
    }

    async function checkData(code) {
        if(!code) return;
        document.getElementById("manual-area").style.display = "none";
        resBox.style.display = "block";
        resBox.style.background = "#34495e";
        resBox.innerHTML = `ANALYSE L√ÑUFT: ${code}...`;

        try {
            const target = `https://world.openfoodfacts.org{code}.json`;
            const proxy = `https://api.allorigins.win{encodeURIComponent(target)}`;
            const response = await fetch(proxy);
            const proxyData = await response.json();
            const data = JSON.parse(proxyData.contents);

            if (data.product) {
                const p = data.product;
                const herkunft = p.origins || p.countries_en || 'Nicht deklariert (Schattenware)';
                const tags = (p.categories_tags || []).join(" ").toLowerCase();
                const isCritical = tags.includes("honig") || code.startsWith("0409");
                
                resBox.style.background = isCritical ? "#e74c3c" : "#27ae60";
                resBox.style.color = "#fff";
                resBox.innerHTML = `
                    <div class="status-header">${isCritical ? 'üî¥ DISSONANZ' : 'üü¢ KONFORM'}</div>
                    <strong>PRODUKT:</strong> ${p.product_name || 'N/A'}<br>
                    <strong>HERKUNFT:</strong> ${herkunft}<br>
                    <hr style="opacity:0.3; margin:10px 0;">
                    <strong>ZOLL-ID:</strong> HS-${code.substring(0, 4)}<br>
                    <a href="https://taxation-customs.ec.europa.eu" target="_blank" style="color:white; font-size:0.85em;">[AMTSTARIFAUSKUNFT]</a>
                `;
            } else { throw Error(); }
        } catch (e) {
            resBox.style.background = "#f1c40f"; resBox.style.color = "#000";
            resBox.innerHTML = `<div class="status-header">üü° SCHATTENWARE</div>Keine Beweiskette verf√ºgbar.`;
        }
        document.getElementById("r-btn").style.display = "block";
    }
</script>
</body>
</html>
