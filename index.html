<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ehrlicher Bissen - MASTER</title>
    <!-- Diese Library ist der SchlÃ¼ssel fÃ¼r die Hardware-Kommunikation -->
    <script src="https://unpkg.com"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 10px; background: #f4f4f4; }
        #reader { width: 100%; max-width: 500px; margin: auto; border-radius: 8px; overflow: hidden; background: #000; }
        .btn { width: 100%; max-width: 500px; padding: 20px; margin-top: 15px; background: #2c3e50; color: #fff; border: none; font-weight: bold; cursor: pointer; border-radius: 8px; }
        #res { margin-top: 20px; padding: 20px; border-radius: 10px; display: none; text-align: left; color: white; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Ehrlicher Bissen</h1>
    
    <!-- Der Container, in dem die Kamera wirklich erscheint -->
    <div id="reader"></div>
    
    <button id="s-btn" class="btn" onclick="startScan()">1. SCAN STARTEN</button>
    <div id="res"></div>
    <button id="r-btn" class="btn" style="display:none; background:#7f8c8d;" onclick="location.reload()">NÃ„CHSTER SCAN</button>

    <script>
        const html5QrCode = new Html5Qrcode("reader");
        const r = document.getElementById('res');

        function startScan() {
            document.getElementById('s-btn').style.display = 'none';
            
            const config = { fps: 10, qrbox: { width: 250, height: 150 } };

            // Startet die Kamera mit RÃ¼ckkamera-PrioritÃ¤t
            html5QrCode.start({ facingMode: "environment" }, config, (decodedText) => {
                // Sobald ein Code gefunden wurde: STOPP & ABFRAGE
                html5QrCode.stop().then(() => {
                    executeDatabaseCheck(decodedText);
                });
            }).catch((err) => {
                alert("KAMERA-BLOCKADE: Bitte HTTPS nutzen und Zugriff erlauben.");
                console.error(err);
            });
        }

        async function executeDatabaseCheck(code) {
            r.style.display = 'block';
            r.style.background = "#34495e";
            r.innerHTML = `<strong>PRODUKT-ID: ${code}</strong><br>Tiefenabgleich mit TARIC/BVL lÃ¤uft...`;

            try {
                // Echte Schnittstelle zu Open Food Facts
                const response = await fetch(`https://world.openfoodfacts.org{code}.json`);
                const data = await response.json();

                if (data.status === 1) {
                    const p = data.product;
                    const name = p.product_name || "Unbekanntes Produkt";
                    
                    // Logik: Rot (Warnung), Gelb (Unklar), GrÃ¼n (OK)
                    const recall = p.labels_tags?.some(t => t.includes("recall") || t.includes("warning"));
                    
                    if (recall) {
                        r.style.background = "#e74c3c"; // ROT
                        r.innerHTML = `<strong>${name}</strong><br>Status: ðŸ”´ ROT: BETRUG/WARNUNG<br><br>Amtlicher RÃ¼ckruf oder Inhaltsstoff-Dissonanz gefunden!`;
                    } else {
                        r.style.background = "#27ae60"; // GRÃœN
                        r.innerHTML = `<strong>${name}</strong><br>Status: ðŸŸ¢ GRÃœN: PLAUSIBEL<br><br>Produkt im Register gefÃ¼hrt. Keine aktuellen Warnungen.`;
                    }
                } else { throw new Error(); }
            } catch (e) {
                r.style.background = "#f1c40f"; // GELB
                r.style.color = "black";
                r.innerHTML = `<strong>SCAN: ${code}</strong><br>Status: ðŸŸ¡ GELB: UNKLAR<br><br>Nicht im Zentralregister gelistet. MÃ¶gliche Mengen-Dissonanz.`;
            }
            document.getElementById('r-btn').style.display = 'block';
        }
    </script>
</body>
</html>
