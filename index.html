<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ehrlicher Bissen - Ebene 1</title>
    <!-- Bibliothek mit sicherem Pfad -->
    <script src="https://unpkg.com"></script>
    <style>
        body { font-family: sans-serif; margin: 0; background: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .app-container { width: 90%; max-width: 400px; background: #fff; border-radius: 30px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); position: relative; }
        #reader-wrapper { width: 100%; height: 250px; background: #000; border-radius: 20px; overflow: hidden; border: 3px solid #2c3e50; }
        #reader { width: 100% !important; height: 100% !important; }
        .btn-main { width: 100%; padding: 18px; border-radius: 15px; border: none; font-weight: bold; background: #2c3e50; color: #fff; margin-top: 15px; cursor: pointer; }
        input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #ccc; margin-top: 10px; text-align: center; box-sizing: border-box; }
        #res { display: none; position: absolute; top:0; left:0; width:100%; height:100%; background:#fff; z-index:100; padding:20px; box-sizing:border-box; border-radius: 30px; }
    </style>
</head>
<body>

<div class="app-container">
    <h1 style="text-align:center; font-size:1.4em;">Ehrlicher Bissen</h1>
    
    <div id="reader-wrapper">
        <div id="reader"></div>
    </div>

    <div id="ui-main">
        <p id="status-msg" style="text-align:center; opacity:0.6; font-size:0.8em;">Warte auf Kamera...</p>
        <input type="number" id="manual-code" placeholder="Barcode manuell tippen..." inputmode="numeric">
        <button class="btn-main" style="background:#7f8c8d;" onclick="runCheck(document.getElementById('manual-code').value)">üîç MANUELL PR√úFEN</button>
    </div>

    <div id="res"></div>
</div>

<script>
    // DIREKT-START BEIM LADEN
    window.onload = function() {
        const status = document.getElementById("status-msg");
        
        // 1. Instanz direkt erstellen
        const scanner = new Html5Qrcode("reader");
        
        // 2. Sofortiger Kamera-Befehl
        scanner.start(
            { facingMode: "environment" }, 
            { fps: 15, qrbox: { width: 250, height: 150 } },
            (text) => {
                if (navigator.vibrate) navigator.vibrate(100);
                scanner.stop().then(() => runCheck(text));
            }
        ).then(() => {
            status.innerText = "üü¢ SCANNER AKTIV";
            status.style.color = "green";
        }).catch(err => {
            status.innerText = "üî¥ KAMERA-VETO: " + err;
            status.style.color = "red";
        });
    };

    async function runCheck(code) {
        if(!code) return;
        const resBox = document.getElementById("res");
        resBox.style.display = "block";
        resBox.style.background = "#34495e";
        resBox.style.color = "#fff";
        resBox.innerHTML = "ANALYSE: " + code;

        try {
            const isCritical = (code.startsWith("0409") || code.startsWith("1509") || code.startsWith("1901") || code.startsWith("0901") || code.startsWith("1905"));
            const response = await fetch(`https://api.allorigins.win{encodeURIComponent('https://world.openfoodfacts.org')}`);
            const json = await response.json();
            const data = JSON.parse(json.contents);

            if (data.product) {
                const p = data.product;
                resBox.style.background = isCritical ? "#e74c3c" : "#27ae60";
                resBox.innerHTML = `
                    <h2 style="margin-top:0;">${isCritical ? 'üî¥ PR√úFPFLICHTIG' : 'üü¢ KONFORM'}</h2>
                    <strong>PRODUKT:</strong> ${p.product_name || 'N/A'}<br>
                    <strong>HERKUNFT:</strong> ${p.origins || 'Unbekannt'}<br>
                    <button class="btn-main" style="background:#fff; color:#000;" onclick="location.reload()">üè† NEUER SCAN</button>
                `;
            } else { throw "404"; }
        } catch (e) {
            resBox.style.background = "#f1c40f"; resBox.style.color = "#000";
            resBox.innerHTML = `<h2>üü° SCHATTENWARE</h2>Kein Registereintrag.<br><button class="btn-main" onclick="location.reload()">ZUR√úCK</button>`;
        }
    }
</script>
</body>
</html>
