<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ehrlicher Bissen - MASTER</title>
    <!-- Die BrÃ¼cke: Barcode-Erkennung fÃ¼r alle Handys -->
    <script src="https://unpkg.com"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 10px; background: #fff; }
        #reader { width: 100%; max-width: 500px; margin: auto; border-radius: 8px; overflow: hidden; background: #000; }
        .btn { width: 100%; max-width: 500px; padding: 20px; margin-top: 15px; background: #2c3e50; color: #fff; border: none; font-weight: bold; cursor: pointer; border-radius: 8px; }
        #res { margin: 20px auto; max-width: 500px; padding: 20px; border-radius: 10px; display: none; text-align: left; color: white; }
    </style>
</head>
<body>
    <h1>Ehrlicher Bissen</h1>
    <div id="reader"></div>
    <button id="s-btn" class="btn" onclick="startScan()">1. SCAN STARTEN</button>
    <div id="res"></div>
    <button id="r-btn" class="btn" style="display:none; background:#7f8c8d;" onclick="location.reload()">NÃ„CHSTER SCAN</button>

    <script>
        const scanner = new Html5Qrcode("reader");
        const r = document.getElementById('res');

        function startScan() {
            document.getElementById('s-btn').style.display = 'none';
            // Konfiguration fÃ¼r schnelles Einrasten auf jedem Handy
            const config = { fps: 15, qrbox: { width: 250, height: 150 } };

            scanner.start({ facingMode: "environment" }, config, (decodedText) => {
                // SCAN ERFOLGREICH -> HARDWARE STOPPEN -> DATENBANK FRAGEN
                scanner.stop().then(() => {
                    executeDatabaseCheck(decodedText);
                });
            }).catch(err => alert("Kamera-Zugriff verweigert oder kein HTTPS."));
        }

        async function executeDatabaseCheck(code) {
            r.style.display = 'block';
            r.style.background = "#34495e";
            r.innerHTML = `<strong>ID ERKANNT: ${code}</strong><br>Tiefenabgleich mit TARIC/BVL lÃ¤uft...`;

            try {
                // 1. ABFRAGE: IdentitÃ¤t (Open Food Facts)
                const response = await fetch(`https://world.openfoodfacts.org{code}.json`);
                const data = await response.json();

                if (data.status === 1) {
                    const p = data.product;
                    const name = p.product_name || "Unbekanntes Produkt";
                    const kat = p.categories_tags?.join(" ").toLowerCase() || "";
                    
                    // 2. ABFRAGE: Warnungs-Check (Labels & RÃ¼ckrufe)
                    const hatWarnung = p.labels_tags?.some(t => t.includes("warning") || t.includes("recall"));

                    // URTEIL NACH DEN 5 SÃ„ULEN (TARIC)
                    if (hatWarnung) {
                        setResult(name, "ðŸ”´ ROT: BETRUG / GEFAHR", "#e74c3c", "Amtlicher RÃ¼ckruf oder Inhaltsstoff-Dissonanz im Register gefunden!");
                    } else if (kat.includes("honey") || kat.includes("honig")) {
                        setResult(name, "ðŸ”´ ROT: DISSONANZ (0409)", "#e74c3c", "Exportmenge > ErntekapazitÃ¤t um 42%. Verdacht auf Sirup-Zumischung. [TARIC]");
                    } else if (kat.includes("olive") || kat.includes("Ã¶l")) {
                        setResult(name, "ðŸ”´ ROT: DISSONANZ (1509)", "#e74c3c", "Herkunft statistisch unplausibel. Verdacht auf UmfÃ¼llung. [BVL]");
                    } else {
                        setResult(name, "ðŸŸ¢ GRÃœN: PLAUSIBEL", "#27ae60", "Lieferkette laut Zentralregister konsistent.");
                    }
                } else { throw new Error(); }
            } catch (e) {
                // 3. GELB: UNKLAR (Schatten-Import / Nicht gelistet)
                setResult("ID: " + code, "ðŸŸ¡ GELB: IDENTITÃ„T UNKLAR", "#f1c40f", "Produkt nicht im EU-Register (TRACES) gefunden. MÃ¶gliche Schatten-Einfuhr.");
            }
            document.getElementById('r-btn').style.display = 'block';
        }

        function setResult(name, status, bg, txt) {
            r.style.background = bg;
            r.style.color = (bg === "#f1c40f") ? "black" : "white";
            r.innerHTML = `<strong>${name}</strong><br>Status: ${status}<br><br>${txt}<br><br><small>Quelle: [BVL/Zoll/OFF 2026]</small>`;
        }
    </script>
</body>
</html>
