<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ehrlicher Bissen - Beweissicherung</title>
    <script src="https://unpkg.com"></script>
    <style>
        body { font-family: 'Segoe UI', Roboto, sans-serif; text-align: center; padding: 20px; background: #f4f7f6; color: #2c3e50; margin: 0; }
        .container { max-width: 450px; margin: auto; background: white; padding: 20px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); min-height: 550px; position: relative; overflow: hidden; }
        
        /* NAVIGATION & SPINNER */
        #landing-page { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 100; display: flex; flex-direction: column; justify-content: center; padding: 20px; box-sizing: border-box; }
        #scanner-area, #manual-area, #res { display: none; }
        
        .spinner { border: 4px solid rgba(0, 0, 0, 0.1); border-top: 4px solid #2c3e50; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* SCANNER-FENSTER */
        #reader { width: 100%; min-height: 350px; border-radius: 20px; border: 3px solid #2c3e50; overflow: hidden; background: #000; }
        
        /* BUTTONS */
        .btn-main { width: 100%; padding: 20px; margin-bottom: 15px; border: none; border-radius: 15px; font-weight: bold; cursor: pointer; font-size: 1.1em; transition: 0.2s; }
        .btn-scan { background: #2c3e50; color: #fff; }
        .btn-manual { background: #fff; color: #2c3e50; border: 2px solid #2c3e50; }
        
        #res { margin-top: 20px; padding: 25px; border-radius: 20px; text-align: left; line-height: 1.5; color: white; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>Ehrlicher Bissen</h1>

    <div id="landing-page">
        <h2 style="margin-bottom:40px;">Beweissicherung</h2>
        <button class="btn-main btn-scan" onclick="activateSystem()">üì∑ BARCODE SCANNEN</button>
        <button class="btn-main btn-manual" onclick="activateManual()">‚å®Ô∏è MANUELL EINGEBEN</button>
    </div>

    <div id="scanner-area">
        <div id="loader" class="spinner"></div>
        <div id="reader"></div>
        <button class="btn-main" style="background:#7f8c8d; color:white; margin-top:15px;" onclick="location.reload()">‚ùå ABBRECHEN</button>
    </div>

    <div id="manual-area">
        <input type="number" id="barcode-field" style="width:90%; padding:15px; margin-bottom:15px; border-radius:10px; border:1px solid #ccc; font-size:1.2em; text-align:center;" placeholder="Barcode eingeben" inputmode="numeric">
        <button class="btn-main btn-scan" onclick="checkData(document.getElementById('barcode-field').value)">üîç PR√úFEN</button>
        <button class="btn-main btn-manual" onclick="location.reload()">ZUR√úCK</button>
    </div>

    <div id="res"></div>
    <button id="r-btn" class="btn-main" style="display:none; background:#2c3e50; color:white; margin-top:10px;" onclick="location.reload()">üè† NEUE PR√úFUNG</button>
</div>

<script>
    let html5QrCode;
    const resBox = document.getElementById("res");
    const loader = document.getElementById("loader");

    async function activateSystem() {
        document.getElementById("landing-page").style.display = "none";
        document.getElementById("scanner-area").style.display = "block";
        loader.style.display = "block";

        if (!html5QrCode) {
            html5QrCode = new Html5Qrcode("reader");
        }

        // 500ms Gedenksekunde: Gibt dem Browser Zeit, das Layout f√ºr die Kamera zu berechnen
        setTimeout(async () => {
            try {
                const config = { fps: 25, qrbox: { width: 280, height: 180 }, aspectRatio: 1.0 };
                await html5QrCode.start({ facingMode: "environment" }, config, (decodedText) => {
                    if (navigator.vibrate) navigator.vibrate(100);
                    html5QrCode.stop().then(() => {
                        document.getElementById("scanner-area").style.display = "none";
                        checkData(decodedText);
                    });
                });
                loader.style.display = "none";
            } catch (err) {
                loader.style.display = "none";
                alert("KAMERA-FEHLER: Zugriff verweigert oder kein HTTPS.");
                location.reload();
            }
        }, 500);
    }

    function activateManual() {
        document.getElementById("landing-page").style.display = "none";
        document.getElementById("manual-area").style.display = "block";
        document.getElementById("barcode-field").focus();
    }

    async function checkData(code) {
        if(!code) return;
        document.getElementById("manual-area").style.display = "none";
        resBox.style.display = "block";
        resBox.style.background = "#34495e";
        resBox.innerHTML = `ANALYSE L√ÑUFT: ${code}...`;

        try {
            // Pr√§zise API-Struktur
            const target = `https://world.openfoodfacts.org{code}.json`;
            const proxy = `https://api.allorigins.win{encodeURIComponent(target)}`;
            
            const response = await fetch(proxy);
            if (!response.ok) throw new Error();
            
            const proxyData = await response.json();
            const data = JSON.parse(proxyData.contents);

            if (data.product) {
                const p = data.product;
                const herkunft = p.origins || p.countries_en || 'Nicht deklariert (Schattenware)';
                const isCritical = (p.categories_tags || []).join("").toLowerCase().includes("honig") || code.startsWith("0409");
                
                resBox.style.background = isCritical ? "#e74c3c" : "#27ae60";
                resBox.innerHTML = `
                    <div style="font-weight:900; font-size:1.2em; border-bottom:1px solid rgba(255,255,255,0.3); margin-bottom:10px;">
                        ${isCritical ? 'üî¥ DISSONANZ' : 'üü¢ KONFORM'}
                    </div>
                    <strong>PRODUKT:</strong> ${p.product_name || 'N/A'}<br>
                    <strong>üåç HERKUNFT:</strong> ${herkunft}<br>
                    <hr style="opacity:0.3; margin:10px 0;">
                    <strong>Zoll-Beweis:</strong> HS-ID ${code.substring(0,4)}<br>
                    <small>Protokollzeit: ${new Date().toLocaleString('de-DE')}</small>
                `;
            } else { throw Error(); }
        } catch (e) {
            resBox.style.background = "#f1c40f"; resBox.style.color = "#000";
            resBox.innerHTML = `<b>üü° SCHATTENWARE</b><br>ID ${code} nicht im Register verifiziert.`;
        }
        document.getElementById("r-btn").style.display = "block";
    }
</script>
</body>
</html>
