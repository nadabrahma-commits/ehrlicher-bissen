<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ehrlicher Bissen - Ebene 1</title>
    <script src="https://unpkg.com"></script>
    <style>
        body { font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; background: #000; color: #fff; overflow: hidden; height: 100vh; }
        
        /* 1. LAYER: Die Kamera f√ºllt den kompletten Hintergrund */
        #reader { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1; }
        #reader video { object-fit: cover !important; width: 100% !important; height: 100% !important; }

        /* 2. LAYER: Gl√§sernes UI √ºber der Kamera */
        #ui-overlay { 
            position: relative; z-index: 10; height: 100vh; 
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 30px; box-sizing: border-box;
            background: rgba(0, 0, 0, 0.3); /* Dezente Abdunklung f√ºr Lesbarkeit */
            backdrop-filter: blur(2px); /* Edler Fokus-Effekt */
            transition: opacity 0.5s ease;
        }

        .header-box { text-align: center; text-shadow: 0 2px 10px rgba(0,0,0,0.8); }
        h1 { margin: 0; font-size: 2em; letter-spacing: -1px; }
        
        .control-panel { background: rgba(255, 255, 255, 0.1); padding: 20px; border-radius: 25px; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); }
        
        input { width: 100%; padding: 15px; border-radius: 15px; border: none; font-size: 1.1em; text-align: center; margin-bottom: 10px; box-sizing: border-box; }
        
        .btn-action { width: 100%; padding: 18px; border-radius: 15px; border: none; font-weight: bold; font-size: 1em; cursor: pointer; background: #2c3e50; color: #fff; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }

        /* 3. LAYER: Ergebnis-Anzeige */
        #res { 
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 85%; max-width: 350px; z-index: 100; padding: 25px; border-radius: 25px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); color: #fff;
        }
        
        .status-badge { font-weight: 900; text-transform: uppercase; font-size: 1.3em; margin-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.3); }
    </style>
</head>
<body>

    <!-- Kamera-Hintergrund -->
    <div id="reader"></div>

    <!-- UI Overlay -->
    <div id="ui-overlay">
        <div class="header-box">
            <h1>Ehrlicher Bissen</h1>
            <p>Ebene 1: Registerabfrage</p>
        </div>

        <div class="control-panel">
            <input type="number" id="manual-code" placeholder="Barcode manuell tippen..." inputmode="numeric">
            <button class="btn-action" onclick="runCheck(document.getElementById('manual-code').value)">üîç PR√úFEN</button>
            <p style="font-size: 0.8em; opacity: 0.6; text-align: center; margin-top: 10px;">Scanner l√§uft im Hintergrund automatisch</p>
        </div>
    </div>

    <!-- Ergebnisfenster -->
    <div id="res"></div>
    <button id="reset-btn" class="btn-action" style="display:none; position:fixed; bottom:30px; left:50%; transform:translateX(-50%); width:80%; z-index:110;" onclick="location.reload()">üè† NEUE PR√úFUNG</button>

<script>
    let html5QrCode = null;

    // SOFORT-START beim Laden der Seite
    window.addEventListener('load', () => {
        html5QrCode = new Html5Qrcode("reader");
        const config = { fps: 20, qrbox: { width: 250, height: 180 }, aspectRatio: 1.0 };

        html5QrCode.start(
            { facingMode: "environment" }, 
            config, 
            (decodedText) => {
                if (navigator.vibrate) navigator.vibrate(100);
                runCheck(decodedText);
            }
        ).catch(err => console.error("Warte auf Kamera-Freigabe...", err));
    });

    async function runCheck(code) {
        if(!code) return;
        const resBox = document.getElementById("res");
        const ui = document.getElementById("ui-overlay");
        
        // UI ausblenden f√ºr Ergebnis
        ui.style.opacity = "0";
        setTimeout(() => ui.style.display = "none", 500);
        
        resBox.style.display = "block";
        resBox.style.background = "#34495e";
        resBox.innerHTML = "ANALYSE L√ÑUFT: " + code;

        try {
            // TRACES/TARIC Dummy-Abgleich (Die 5 S√§ulen)
            const isCritical = (code.startsWith("0409") || code.startsWith("1509") || code.startsWith("1901") || code.startsWith("0901") || code.startsWith("1905"));
            
            const target = `https://world.openfoodfacts.org{code}.json`;
            const proxy = `https://api.allorigins.win{encodeURIComponent(target)}`;
            
            const response = await fetch(proxy);
            const proxyData = await response.json();
            const data = JSON.parse(proxyData.contents);

            if (data.product) {
                const p = data.product;
                resBox.style.background = isCritical ? "#e74c3c" : "#27ae60";
                resBox.innerHTML = `
                    <div class="status-badge">${isCritical ? 'üî¥ PR√úFPFLICHTIG' : 'üü¢ KONFORM'}</div>
                    <strong>PRODUKT:</strong> ${p.product_name || 'N/A'}<br>
                    <strong>HERKUNFT:</strong> ${p.origins || p.countries_en || 'Nicht deklariert'}<br>
                    <hr style="opacity:0.3; margin:10px 0;">
                    <small>TARIC-STATUS: OK</small>
                `;
            } else { throw Error(); }
        } catch (e) {
            resBox.style.background = "#f1c40f"; resBox.style.color = "#000";
            resBox.innerHTML = `<div class="status-badge">üü° SCHATTENWARE</div>Keine Beweiskette im TRACES-Register gefunden.`;
        }
        
        // Scanner stoppen, um Akku zu sparen
        if(html5QrCode) html5QrCode.stop().catch(() => {});
        document.getElementById("reset-btn").style.display = "block";
    }
</script>
</body>
</html>
