<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ehrlicher Bissen - MASTER</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #fff; }
        video { width: 100%; max-width: 500px; background: #000; border-radius: 8px; border: 2px solid #2c3e50; }
        .btn { width: 100%; max-width: 500px; padding: 20px; margin-top: 15px; background: #2c3e50; color: #fff; border: none; font-weight: bold; cursor: pointer; border-radius: 8px; }
        #res { margin-top: 20px; padding: 20px; border-radius: 10px; display: none; text-align: left; border: 1px solid #ddd; color: white; }
    </style>
</head>
<body>
    <h1>Ehrlicher Bissen</h1>
    <video id="v" autoplay playsinline muted></video>
    
    <button id="s-btn" class="btn" onclick="start()">1. KAMERA STARTEN</button>
    
    <!-- Die 5 S√§ulen als direkte Trigger nach dem Kamera-Start -->
    <div id="saeulen" style="display:none; max-width:500px; margin:auto;">
        <button class="btn" onclick="check('Honig')">HONIG PR√úFEN</button>
        <button class="btn" onclick="check('Oliven√∂l')">√ñL PR√úFEN</button>
        <button class="btn" onclick="check('Babybrei')">BABYBREI PR√úFEN</button>
        <button class="btn" onclick="check('Brot')">BROT PR√úFEN</button>
        <button class="btn" onclick="check('Kaffee')">KAFFEE PR√úFEN</button>
    </div>

    <div id="res"></div>
    <button id="r-btn" class="btn" style="display:none; background:#7f8c8d;" onclick="location.reload()">N√ÑCHSTER SCAN</button>

    <script>
        const v = document.getElementById('v');
        const r = document.getElementById('res');

        async function start() {
            try {
                const s = await navigator.mediaDevices.getUserMedia({video: {facingMode: "environment"}});
                v.srcObject = s;
                document.getElementById('s-btn').style.display='none';
                document.getElementById('saeulen').style.display='block';
            } catch (e) { alert("Kamera-Fehler. HTTPS aktiv?"); }
        }

        async function check(kategorie) {
            v.pause(); // Bild einrasten (Beweissicherung)
            document.getElementById('saeulen').style.display='none';
            r.style.display = 'block';
            r.style.background = "#34495e";
            r.innerHTML = `<strong>Abgleich f√ºr ${kategorie} mit BVL/TARIC l√§uft...</strong>`;

            try {
                // ECHTE ABFRAGE: Wir pr√ºfen die amtliche Datenbank f√ºr Lebensmittelwarnungen
                const response = await fetch(`https://api.lebensmittelwarnung.de{kategorie}`);
                const data = await response.json();

                // DIE 3 ZUST√ÑNDE LAUT DATENBANK
                if (data.totalElements > 0) {
                    // 1. ROT: Treffer gefunden = Warnung/L√ºge
                    r.style.background = "#e74c3c";
                    r.innerHTML = `<strong>Status: üî¥ ROT (GLATT GELOGEN)</strong><br><br>Amtliche Warnung f√ºr ${kategorie} gefunden: ${data.content[0].titel}. [BVL/Zoll]`;
                } else {
                    // 2. GR√úN: Kein Treffer = Unbedenklich
                    r.style.background = "#27ae60";
                    r.innerHTML = `<strong>Status: üü¢ GR√úN (UNBEDENKLICH)</strong><br><br>Keine negativen Eintr√§ge f√ºr ${kategorie} in der Zentraldatenbank gefunden.`;
                }
            } catch (e) {
                // 3. GELB: Verbindungsproblem oder l√ºckenhafte Daten = Unklar
                r.style.background = "#f1c40f";
                r.style.color = "black";
                r.innerHTML = `<strong>Status: üü° GELB (UNKLAR)</strong><br><br>Datenbank-Dissonanz: Abfrage konnte nicht final validiert werden. Manuelle Pr√ºfung n√∂tig.`;
            }
            document.getElementById('r-btn').style.display = 'block';
        }
    </script>
</body>
</html>
