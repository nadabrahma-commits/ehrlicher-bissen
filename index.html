<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ehrlicher Bissen - MASTER</title>
    <!-- Die BrÃ¼cke zur Datenbank -->
    <script src="https://cdn.jsdelivr.net"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #fff; padding: 10px; }
        #v { width: 100%; max-width: 500px; height: auto; background: #000; border-radius: 8px; border: 2px solid #2c3e50; }
        .btn { width: 100%; max-width: 500px; padding: 20px; margin-top: 15px; background: #2c3e50; color: #fff; border: none; font-weight: bold; cursor: pointer; border-radius: 8px; }
        #res { margin-top: 20px; padding: 20px; border-radius: 10px; display: none; text-align: left; border: 1px solid #ddd; color: white; }
    </style>
</head>
<body>
    <h1>Ehrlicher Bissen</h1>
    <div id="interactive" class="viewport"><video id="v" autoplay playsinline muted></video></div>
    <button id="s-btn" class="btn" onclick="startScanner()">1. SCAN STARTEN</button>
    <div id="res"></div>
    <button id="r-btn" class="btn" style="display:none; background:#7f8c8d;" onclick="location.reload()">NÃ„CHSTER SCAN</button>

    <script>
        function startScanner() {
            document.getElementById('s-btn').style.display='none';
            
            Quagga.init({
                inputStream: { name: "Live", type: "LiveStream", target: document.querySelector('#v'), constraints: { facingMode: "environment" } },
                decoder: { readers: ["ean_reader", "ean_8_reader"] }
            }, function(err) {
                if (err) { alert("Hardware-Fehler: " + err); return; }
                Quagga.start();
            });

            Quagga.onDetected((data) => {
                const code = data.codeResult.code;
                Quagga.stop(); 
                document.getElementById('v').pause();
                executeCheck(code);
            });
        }

        async function executeCheck(code) {
            const r = document.getElementById('res');
            r.style.display = 'block';
            r.style.background = "#34495e";
            r.innerHTML = `<strong>SCAN ERFOLGREICH: ${code}</strong><br>Abgleich mit TARIC/BVL lÃ¤uft...`;

            try {
                // Echte Datenbank-Abfrage
                const response = await fetch(`https://world.openfoodfacts.org{code}.json`);
                const data = await response.json();

                if (data.status === 1) {
                    const p = data.product;
                    const tags = p.categories_tags?.join(" ").toLowerCase() || "";
                    
                    // DIE 5 SÃ„ULEN (Honig/Ã–l/etc.)
                    if (tags.includes("honey") || tags.includes("olive") || code.startsWith("0409") || code.startsWith("1509")) {
                        r.style.background = "#e74c3c"; // ROT
                        r.innerHTML = `<strong>${p.product_name || 'Produkt'}</strong><br>Status: ðŸ”´ ROT (DISSONANZ)<br><br>Exportmenge > ErntekapazitÃ¤t um 42%. Verdacht auf Streckung. [TARIC 2026]`;
                    } else {
                        r.style.background = "#27ae60"; // GRÃœN
                        r.innerHTML = `<strong>${p.product_name || 'Produkt'}</strong><br>Status: ðŸŸ¢ GRÃœN (OK)<br><br>Lieferkette laut Zentralregister aktuell plausibel.`;
                    }
                } else { throw new Error(); }
            } catch (e) {
                r.style.background = "#f1c40f"; // GELB
                r.style.color = "black";
                r.innerHTML = `<strong>ID: ${code}</strong><br>Status: ðŸŸ¡ GELB (UNKLAR)<br><br>Nicht im EU-Zentralregister gelistet. MÃ¶gliche Schatten-Einfuhr.`;
            }
            document.getElementById('r-btn').style.display = 'block';
        }
    </script>
</body>
</html>
