<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ehrlicher Bissen - Ebene 1</title>
    <!-- FIX: Korrekte Bibliothekseinbindung -->
    <script src="https://unpkg.com"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; background: #f4f4f4; height: 100vh; overflow: hidden; }
        .app-container { max-width: 450px; margin: auto; background: #fff; height: 100%; position: relative; display: flex; flex-direction: column; }
        
        /* LOTTO-STYLE: Landingpage als Overlay */
        #landing-page { position: absolute; top:0; left:0; width:100%; height:100%; background:#fff; z-index:100; display:flex; flex-direction:column; justify-content:center; padding:20px; box-sizing:border-box; }
        
        #scanner-area { flex: 1; display: none; padding: 20px; position: relative; z-index: 10; }
        #reader { width: 100%; min-height: 350px; border-radius: 20px; border: 3px solid #2c3e50; overflow: hidden; background: #000; }
        #reader video { object-fit: cover !important; }

        .btn-main { width: 100%; padding: 20px; margin-bottom: 15px; border: none; border-radius: 15px; font-weight: bold; cursor: pointer; font-size: 1.1em; background: #2c3e50; color: #fff; }
        .spinner { border: 4px solid rgba(0,0,0,0.1); border-top: 4px solid #2c3e50; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #res { display: none; padding: 25px; border-radius: 20px; text-align: left; color: #fff; margin: 20px; font-weight: bold; }
        .status-header { font-size: 1.4em; text-transform: uppercase; border-bottom: 1px solid rgba(255,255,255,0.3); margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="landing-page">
        <h1>Ehrlicher Bissen</h1>
        <h2 style="opacity:0.7;">Beweissicherung <br><small>Ebene 1: Registerabfrage</small></h2>
        <button class="btn-main" onclick="startSystem()">üì∑ BARCODE SCANNEN</button>
        <div id="loading-spinner" class="spinner"></div>
    </div>

    <div id="scanner-area">
        <div id="reader"></div>
        <button class="btn-main" style="background:#7f8c8d; margin-top:20px;" onclick="location.reload()">‚ùå ABBRECHEN</button>
    </div>

    <div id="res"></div>
    <button id="r-btn" class="btn-main" style="display:none; margin: 20px;" onclick="location.reload()">üè† NEUE PR√úFUNG</button>
</div>

<script>
    let html5QrCode;

    async function startSystem() {
        const landing = document.getElementById("landing-page");
        const spinner = document.getElementById("loading-spinner");
        spinner.style.display = "block";

        // Kurze Verz√∂gerung f√ºr UI-Stabilit√§t
        setTimeout(async () => {
            try {
                document.getElementById("scanner-area").style.display = "block";
                html5QrCode = new Html5Qrcode("reader");
                
                await html5QrCode.start(
                    { facingMode: "environment" }, 
                    { fps: 20, qrbox: { width: 250, height: 150 }, aspectRatio: 1.0 },
                    (decodedText) => {
                        if (navigator.vibrate) navigator.vibrate(100);
                        html5QrCode.stop().then(() => {
                            document.getElementById("scanner-area").style.display = "none";
                            checkData(decodedText);
                        });
                    }
                );
                // Erst wenn Bild da, Landingpage weg
                landing.style.display = "none";
                spinner.style.display = "none";
            } catch (err) {
                spinner.style.display = "none";
                alert("VETO: Kamera-Zugriff fehlgeschlagen (HTTPS?).");
                location.reload();
            }
        }, 300);
    }

    async function checkData(code) {
        const resBox = document.getElementById("res");
        resBox.style.display = "block";
        resBox.style.background = "#34495e";
        resBox.innerHTML = `ANALYSE L√ÑUFT: ${code}...`;

        try {
            // TARIC/TRACES Identifikation (S√§ulen-Logik)
            const c = code.toString();
            let saeule = "Standard / Unbekannt";
            let isCritical = false;

            if (c.startsWith("0409")) { saeule = "S√§ule 1: Honig"; isCritical = true; }
            else if (c.startsWith("1509") || c.startsWith("1510")) { saeule = "S√§ule 2: Speise√∂l"; isCritical = true; }
            else if (c.startsWith("1901")) { saeule = "S√§ule 3: Babybrei"; isCritical = true; }
            else if (c.startsWith("0901")) { saeule = "S√§ule 4: Kaffee"; isCritical = true; }
            else if (c.startsWith("1905")) { saeule = "S√§ule 5: Brot"; isCritical = true; }

            const target = `https://world.openfoodfacts.org{code}.json`;
            const proxy = `https://api.allorigins.win{encodeURIComponent(target)}`;
            
            const response = await fetch(proxy);
            const proxyData = await response.json();
            const data = JSON.parse(proxyData.contents);

            if (data.product) {
                const p = data.product;
                resBox.style.background = isCritical ? "#e74c3c" : "#27ae60";
                resBox.innerHTML = `
                    <div class="status-header">${isCritical ? 'üî¥ PR√úFPFLICHTIG' : 'üü¢ KONFORM'}</div>
                    <strong>PRODUKT:</strong> ${p.product_name || 'N/A'}<br>
                    <strong>KATEGORIE:</strong> ${saeule}<br>
                    <strong>HERKUNFT:</strong> ${p.origins || p.countries_en || 'Nicht deklariert'}<br>
                    <hr style="opacity:0.3; margin:10px 0;">
                    <a href="https://taxation-customs.ec.europa.eu" target="_blank" style="color:white; font-size:0.85em;">[AMTSTARIFAUSKUNFT √ñFFNEN]</a>
                `;
            } else { throw Error(); }
        } catch (e) {
            resBox.style.background = "#f1c40f"; resBox.style.color = "#000";
            resBox.innerHTML = `<div class="status-header">üü° SCHATTENWARE</div>Keine Beweiskette im Register gefunden.`;
        }
        document.getElementById("r-btn").style.display = "block";
    }
</script>
</body>
</html>
